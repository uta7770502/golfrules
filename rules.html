<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .category-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00997f;
      margin: 25px 0 10px;
    }

    .rule-list {
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
    }

    .rule-item {
      background: #fff;
      border-radius: 40px;
      padding: 14px 18px;
      font-size: 17px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.2s;
    }

    .rule-item:hover {
      background: #eaf9e6;
      transform: translateY(-2px);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    .bottom-nav img {
      width: 50px;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- ✅ header -->
<header>3タップルールズ</header>

<!-- ✅ トップへ戻るボタン -->
<button class="btn main" onclick="location.href='index.html'">トップへ戻る</button>

<!-- ✅ 検索ボックス -->
<div id="searchArea">
  <input id="searchInput" type="text" placeholder="ルールを検索..." />
</div>

<!-- ✅ ルール一覧表示 -->
<main id="rulesList"></main>

<!-- ✅ スクリプト -->
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const list = document.getElementById("rulesList");
  const input = document.getElementById("searchInput");

  let rules = [];

  try {
    // ✅ メインは rules.json
    const res = await fetch("rules.json?v=" + Date.now());
    if (res.ok) rules = await res.json();

    // ✅ v2 があれば上書き
    const resV2 = await fetch("rules_v2.json?v=" + Date.now());
    if (resV2.ok) rules = await resV2.json();
  } catch (e) {
    list.innerHTML = "<p style='text-align:center;'>ルールを読み込めませんでした。</p>";
    return;
  }

  // ✅ 初期表示
  renderRules(rules);

  // ✅ 検索イベント
  input.addEventListener("input", () => {
    const q = input.value.trim();
    const filtered = rules.filter(r =>
      r.title.includes(q) || r.description.includes(q)
    );
    renderRules(filtered);
  });

  function renderRules(items) {
    if (items.length === 0) {
      list.innerHTML = "<p style='text-align:center;'>該当するルールがありません。</p>";
      return;
    }
    list.innerHTML = items.map(r => `
      <div class="rule-card" onclick="location.href='rule.html?id=${r.id}'">
        ${r.title}
      </div>
    `).join("");
  }
});
</script>

<style>
main#rulesList {
  width: 90%;
  max-width: 500px;
  margin: 20px auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.rule-card {
  background: #fff;
  padding: 16px;
  border-radius: 14px;
  font-size: 17px;
  text-align: center;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: 0.2s;
}
.rule-card:hover {
  background: #f0fff5;
  transform: translateY(-2px);
}
</style>
</body>
</html>
