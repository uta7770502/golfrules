<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ｜ルール一覧</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    .main-header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header + * {
      margin-top: 15px;
    }

    #searchInfo {
      text-align: center;
      font-size: 15px;
      color: #444;
      margin-bottom: 10px;
    }

    #ruleList {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 15px;
    }

    .rule-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .rule-item:hover {
      background: #eaf9e6;
    }

    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      margin: 20px auto;
      text-decoration: none;
      font-weight: bold;
    }

    #searchArea {
      text-align: center;
      margin: 15px 0;
    }

    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>ルール一覧</h1>
  </header>

  <a href="index.html" class="back-btn">← トップへ戻る</a>

  <!-- 🔍 検索エリア（ヘッダー直下） -->
  <div id="searchArea">
<span id="searchInfo"></span>
    <input id="searchInput" type="text" placeholder="ルールを検索..." />
 <button id="clearButton" style="
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #888;
    display: none;
  ">×</button>
  </div>

  <main id="ruleList"></main>
<div id="localNotice"></div>
<a href="index.html" class="back-btn">← トップへ戻る</a>

<script>
  // 👇ここに「ルール出力部分」の新コードを貼り替える
  document.addEventListener("DOMContentLoaded", async () => {
    const list = document.getElementById("ruleList");
    const info = document.getElementById("searchInfo");
    const res = await fetch("rules.json");
    const rules = await res.json();
    rules.sort((a, b) => a.title.localeCompare(b.title, 'ja'));

    const ps = new URLSearchParams(window.location.search);
    const keyword = ps.get("keyword");
    const category = ps.get("category");
    // ✅ ローカルルール用バナー表示
const localNotice = document.getElementById("localNotice");
if (category === "ローカルルール") {
  localNotice.innerHTML = `
    <div class="local-banner">
      🏁 ローカルルール（ゴルフ場ごとに異なる特別ルールです）
    </div>
  `;
}
    let filtered = rules;

    // キーワード or カテゴリで絞り込み
    if (keyword) {
      filtered = rules.filter(
        (r) =>
          r.title.includes(keyword) ||
          (r.description && r.description.includes(keyword))
      );
      info.innerHTML = `「${keyword}」に関するルール`;
    } else if (category) {
      filtered = rules.filter((r) => r.category === category);
      info.innerHTML = `: ${category}`;
    } else {
      info.innerHTML = ``;
    }

    // 結果表示（ローカルルールにだけバッジ）
    list.innerHTML = filtered
      .map(
        (r) => `
        <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
          ${r.title}
          ${r.isLocal ? '<span class="local-badge">ローカル</span>' : ''}
        </div>`
      )
      .join("");
  });
</script>
  <!-- ▼ 下部ナビゲーション -->
<nav class="bottom-nav" aria-label="メインメニュー">
  <div class="bar">
    <a href="index.html" class="nav-home">🏠</a>
    <a href="rules.html" class="nav-rules active">📘</a>
    <a href="favorites.html" class="nav-favorites">⭐</a>
  </div>
</nav>
</body>
</html>
