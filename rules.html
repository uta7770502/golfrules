<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール一覧 - 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>ルール一覧</h1>
    <a href="index.html" class="btn-back">← トップページに戻る</a>
  </header>

  <main class="main">
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">ティーイングエリア</button>
        <div class="accordion-content">
          <p>ティーマーカーを動かす行為は禁止</p>
          <p>ティー内でのみボールをプレース可能</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">フェアウェイ</button>
        <div class="accordion-content">
          <p>空振りの扱い</p>
          <p>ディボット跡からの救済は不可</p>
          <p>ボールが自然に動いた場合</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">ラフ</button>
        <div class="accordion-content">
          <p>深いラフでの対応</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">バンカー</button>
        <div class="accordion-content">
          <p>ソールは禁止</p>
          <p>外への救済は2打罰</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">グリーン</button>
        <div class="accordion-content">
          <p>マークして拾い上げ可能</p>
          <p>ラインを踏まない</p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
