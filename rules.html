<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ | ゴルフルール一覧</title>
  <link rel="stylesheet" href="style.css?v=5" />
  <style>
    body {
      font-family: "Hiragino Sans", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #c9f5c9;
      padding: 12px;
      text-align: center;
      color: #004400;
      font-weight: bold;
      font-size: 20px;
    }
    #rulesContainer {
      max-width: 700px;
      margin: 0 auto;
      padding: 10px;
    }
    .rule-item {
      background: #fff;
      margin: 5px 0;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d9f7d9;
      font-size: 14px;
      color: #006400;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .rule-item:hover {
      background: #ecffec;
      transform: translateY(-1px);
    }
    .category-label {
      text-align: right;
      font-size: 11px;
      color: #666;
      margin-top: 3px;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background: #66bb6a;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    #searchBox {
      text-align: center;
      margin: 10px auto;
    }
    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="このページ内で検索…" />
  </div>

  <main id="rulesContainer">
    <!-- JSでルールを挿入 -->
  </main>

  <a href="index.html" class="back-btn">🏠 トップページへ戻る</a>

  <script>
    async function loadRules() {
      const res = await fetch("rules.json");
      const rules = await res.json();
      const container = document.getElementById("rulesContainer");
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      const keyword = params.get("keyword");

      let filtered = rules;
      if (category) filtered = rules.filter(r => r.category === category);
      if (keyword) filtered = rules.filter(r =>
        r.title.includes(keyword) || r.description.includes(keyword)
      );

      // 表示用関数
      function render(list) {
        container.innerHTML = "";
        list.forEach(rule => {
          const div = document.createElement("div");
          div.className = "rule-item";
          div.textContent = rule.title;
          div.onclick = () => window.location.href = `rule.html?id=${rule.id}`;
          container.appendChild(div);
        });
      }

      render(filtered);

      // ページ内検索
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", (e) => {
        const val = e.target.value.toLowerCase();
        const result = filtered.filter(r =>
          r.title.toLowerCase().includes(val)
        );
        render(result);
      });
    }
    loadRules();
  </script>
</body>
</html>
