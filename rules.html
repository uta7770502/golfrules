<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    /* ✅ トップへ戻るボタン（お気に入りページと統一） */
.back-btn {
  display: block;
  width: 220px;
  text-align: center;
  background: #FFD84D;
  color: #333;
  text-decoration: none;
  margin: 20px auto;
  font-weight: bold;
  padding: 10px 0;
  border-radius: 40px;
  box-shadow: 0 5px 12px rgba(0,0,0,0.15);
  transition: 0.2s;
}
.back-btn:hover {
  background: #ffcc33;
  transform: translateY(-2px);
}

    #searchArea {
      text-align: center;
      margin: 10px auto 20px;
    }

    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      outline: none;
    }

    #search-results {
      padding: 0 20px;
    }

    .rule-item {
      background: #fff;
      border-radius: 6px;
      padding: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .rule-item:hover {
      background: #eaf9e6;
    }

    .local-badge {
      display: inline-block;
      background-color: #ffeaa7;
      color: #444;
      font-size: 12px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 10px;
      margin-left: 6px;
    }

    /* ナビ */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>ルール一覧</header>
  <a href="index.html" class="back-btn">トップへ戻る</a>

  <div id="searchArea">
    <input id="searchInput" type="text" placeholder="ルールを検索..." />
  </div>

  <main id="search-results"></main>

  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム" /></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧" /></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り" /></a>
  </nav>

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const results = document.getElementById("search-results");

  try {
    // ✅ fetch パスを絶対URLに（GitHub Pages でも確実に動く）
    const res = await fetch(window.location.origin + "/data/rules.json");
    if (!res.ok) throw new Error("HTTP status " + res.status);
    const rules = await res.json();

    // ソート
    rules.sort((a, b) => a.title.localeCompare(b.title, "ja"));

    // URLパラメータによるカテゴリ絞り込み
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");
    let displayRules = rules;

    if (category) {
      displayRules = rules.filter(r => r.category && r.category.includes(category));
    }

    // 表示
    renderList(displayRules);

    // 検索機能
    input.addEventListener("input", (e) => {
      const q = e.target.value.trim().toLowerCase();
      const filtered = displayRules.filter(r =>
        r.title.toLowerCase().includes(q) ||
        r.description.toLowerCase().includes(q)
      );
      renderList(filtered);
    });

  } catch (err) {
    console.error("読み込みエラー:", err);
    results.innerHTML = "<p>ルールデータを読み込めませんでした。</p>";
  }
});
</script>
</body>
</html>
