<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ｜ルール一覧</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    .main-header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header + * {
      margin-top: 15px;
    }

    #searchInfo {
      text-align: center;
      font-size: 15px;
      color: #444;
      margin-bottom: 10px;
    }

    #ruleList {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 15px;
    }

    .rule-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .rule-item:hover {
      background: #eaf9e6;
    }

    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      margin: 20px auto;
      text-decoration: none;
      font-weight: bold;
    }

    #searchArea {
      text-align: center;
      margin: 15px 0;
    }

    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>ルール一覧</h1>
  </header>

  <a href="index.html" class="back-btn">← トップへ戻る</a>

  <!-- 🔍 検索エリア（ヘッダー直下） -->
  <div id="searchArea">
  <input id="searchInput" type="text" placeholder="ルールを検索..." />
</div>

  <main id="ruleList"></main>
<a href="index.html" class="back-btn">← トップへ戻る</a>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const list = document.getElementById("ruleList");
      const info = document.getElementById("searchInfo");
      const res = await fetch("rules.json");
      const rules = await res.json();
      rules.sort((a, b) => a.title.localeCompare(b.title, "ja"));

      // URLパラメータを取得
      const ps = new URLSearchParams(window.location.search);
      const keyword = ps.get("keyword");
      const category = ps.get("category");

      let filtered = rules;

      // 🔍 入力によるリアルタイム絞り込み
      const input = document.getElementById("searchInput");
      input.addEventListener("input", (e) => {
        const keyword = e.target.value.trim();
        const filtered = rules.filter(
          (r) =>
            r.title.includes(keyword) ||
            (r.description && r.description.includes(keyword))
        );

        // 表示を更新
        list.innerHTML = filtered
          .map(
            (r) => `
          <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
            ${r.title}
          </div>`
          )
          .join("");
      });

      // 🔍 キーワード or カテゴリでフィルター
      if (keyword) {
        filtered = rules.filter(
          (r) =>
            r.title.includes(keyword) ||
            (r.description && r.description.includes(keyword))
        );
        info.innerHTML = `「${keyword}」に関するルール`;
      } else if (category) {
        filtered = rules.filter((r) => r.category === category);
        info.innerHTML = `カテゴリ: ${category}`;
      } else {
        info.innerHTML = `全ルール一覧`;
      }

      // 結果を表示
      if (filtered.length === 0) {
        list.innerHTML = `<p style="text-align:center;color:#666;">該当するルールが見つかりません。</p>`;
        return;
      }

      list.innerHTML = filtered
        .map(
          (r) => `
        <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
          ${r.title}
        </div>`
        )
        .join("");
    });
  </script>
</body>
</html>
