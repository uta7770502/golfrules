  <style>

    /* ✅ トップページと同じナビ設計 */

      height: 70px;

      transform: translateZ(0);
    }

      width: 50px;

    }

    details.rule-group {
  background: #fff;

}

summary {
  font-weight: bold;

details[open] summary {

    details.rule-group {

}

summary {
  font-weight: bold;
  background: #00bfa5;
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px 10px 0 0;

  user-select: none;
}

details[open] summary {
  background: #00997f;
}
    .rule-section-title {
  text-align: center;
  font-size: 20px;
  color: #007f3b;

}

details.rule-group {

  width: 90%;

  overflow: hidden;
}

summary {

  padding: 12px 16px;

}

details[open] summary {

}

.rule-item {
  border-top: 1px solid #eee;

}

.rule-item:hover {

}

.local-badge {

</head>
<body>
  <header>ルール一覧</header>
  <a href="index.html" class="back-btn">トップへ戻る</a>

  <div id="searchArea">
    <input id="searchInput" type="text" placeholder="ルールを検索..." />
  </div>

  <div id="search-results"></div>

  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム" /></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧" /></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り" /></a>
  </nav>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const results = document.getElementById("search-results");

  try {
    const basePath = window.location.pathname.replace(/\/[^\/]*$/, "/");
    const res = await fetch(basePath + "rules.json?v=" + Date.now());
    const rules = await res.json();

    // ✅ トップページと完全連動するカテゴリを定義
    const validCategories = {
      "場所で探す": ["ティー", "フェアウェイ", "ラフ", "バンカー", "グリーン上"],
      "種類で探す": ["基本ルール", "ローカルルール", "コンペルール", "マナー・エチケット", "クラブ"]
    };

    // ✅ URLパラメータ（トップページから遷移時に使う）
    const params = new URLSearchParams(window.location.search);
    const selectedCategory = params.get("category") || "";

    // ✅ グループを「場所」「種類」で構成
    const sections = Object.entries(validCategories).map(([groupTitle, cats]) => {
      const innerHTML = cats.map(cat => {
        const filtered = rules.filter(r => r.category === cat);
        if (!filtered.length) return ""; // 該当ルールなしなら非表示

        return `
          <details class="rule-group" ${cat === selectedCategory ? "open" : ""}>
            <summary>${cat}</summary>
            ${filtered.map(r => `
              <div class="rule-item" onclick="location.href='rule_detail.html?id=${r.id}'">
                <strong>${r.title}</strong>
                ${r.isLocal ? '<span class="local-badge">ローカル</span>' : ''}
                <p>${r.description}</p>
              </div>
            `).join("")}
          </details>
        `;
      }).join("");

      return `
        <h2 class="rule-section-title">${groupTitle}</h2>
        <div class="rule-section">${innerHTML}</div>
      `;
    }).join("");

    results.innerHTML = sections;

  } catch (err) {
    console.error("読み込みエラー:", err);
    results.innerHTML = "<p>ルールデータを読み込めませんでした。</p>";
  }
});
</script>
</body>
</html>
