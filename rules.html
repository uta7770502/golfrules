<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ｜ルール一覧</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
    }
    h1 {
      text-align: center;
      background: #00bfa5;
      color: white;
      padding: 12px;
      margin: 0 0 10px;
      font-size: 20px;
    }
    #ruleList {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 15px;
    }
    .rule-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .rule-item:hover {
      background: #eaf9e6;
    }
    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      margin: 20px auto;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>3タップルールズ｜ルール一覧</h1>
  <main id="ruleList"></main>
  <a href="index.html" class="back-btn">← トップへ戻る</a>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const list = document.getElementById("ruleList");
      const res = await fetch("rules.json");
      const rules = await res.json();

      list.innerHTML = rules
        .map(
          (r) => `
          <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
            ${r.title}
          </div>`
        )
        .join("");
    });
  </script>
</body>
</html>
