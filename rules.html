<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
   /* ✅ 下ナビ最終安定版（ズレ・余白両方解消） */
body {
  background: #f9fff9;
  font-family: "Helvetica", sans-serif;
  margin: 0;
  padding: 0; /* ← Safe Areaを二重に取らない */
}

main {
  padding-bottom: 90px; /* ← ナビ分の余白をここで確保 */
}

/* ✅ ナビ固定（iPhone対応・ズレ防止） */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
  z-index: 9999;
  transform: translateZ(0); /* ← Safariの再描画ズレ防止 */
  will-change: transform;
  backface-visibility: hidden;
}

/* ✅ ナビ内アイコンを中央揃え */
.bottom-nav a {
  flex: 1;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
}

.bottom-nav img {
  width: 50px;
  height: auto;
  display: block;
  -webkit-user-drag: none;
  user-select: none;
}
    header{
      background:#00bfa5;color:#fff;text-align:center;
      padding:16px 0;font-size:24px;font-weight:bold;
      border-bottom-left-radius:25px;border-bottom-right-radius:25px;
    }

    .back-btn{
      display:block;width:220px;text-align:center;background:#FFD84D;color:#333;
      text-decoration:none;margin:20px auto;font-weight:bold;padding:10px 0;border-radius:40px;
      box-shadow:0 5px 12px rgba(0,0,0,.15);transition:.2s;
    }
    .back-btn:hover{background:#ffcc33;transform:translateY(-2px);}

    #searchArea{text-align:center;margin:10px auto 20px;}
    #searchInput{
      width:80%;max-width:400px;padding:10px 14px;font-size:16px;border-radius:25px;
      border:1px solid #ccc;box-shadow:0 2px 5px rgba(0,0,0,.1);outline:none;
    }

    #search-results{padding:0 20px;}

    .rule-item{
      background:#fff;border-radius:6px;padding:12px;border:1px solid #ddd;font-size:16px;
      margin-bottom:10px;cursor:pointer;transition:.2s ease;
    }
    .rule-item:hover{background:#eaf9e6;}

    .local-badge{
      display:inline-block;background-color:#ffeaa7;color:#444;font-size:12px;font-weight:bold;
      padding:3px 8px;border-radius:10px;margin-left:6px;
    }

    /* ==== 下ナビ（デザインそのまま・中央揃え&安全領域対応） ==== */
    .bottom-nav{
      position:fixed;left:0;right:0;bottom:0;height:70px;
      background:#fff;border-top:1px solid #ddd;
      display:flex;justify-content:space-around;align-items:center;
      box-shadow:0 -2px 8px rgba(0,0,0,.05);
      z-index:1000;
      padding-bottom:env(safe-area-inset-bottom);
    }
    .bottom-nav a{
      /* ⬇︎ 行間の影響を排除＆中央にピタッと */
      display:flex;align-items:center;justify-content:center;height:100%;
      text-decoration:none;
    }
    .bottom-nav img{
      width:50px;height:auto;display:block; /* ⬅︎ baselineずれ防止 */
    }
    /* ✅ 下ナビ固定のズレ完全防止（iPhone Safari対策） */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: calc(70px + env(safe-area-inset-bottom));
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
  z-index: 9999;
  /* ⬇ Safariでズレないように別レイヤー化 */
  transform: translateZ(0);
  will-change: transform;
  backface-visibility: hidden;
}

/* ✅ アイコン中央揃え・行間ズレ除去 */
.bottom-nav a {
  flex: 1;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
}

.bottom-nav img {
  width: 50px;
  height: auto;
  display: block;
  -webkit-user-drag: none;
  user-select: none;
}
  </style>
</head>
<body>
  <header>ルール一覧</header>
  <a href="index.html" class="back-btn">トップへ戻る</a>

  <div id="searchArea">
    <input id="searchInput" type="text" placeholder="ルールを検索..." />
  </div>

  <main id="search-results"></main>

  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
  </nav>

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const results = document.getElementById("search-results");

  try {
    const basePath = window.location.pathname.replace(/\/[^\/]*$/, "/");
    const res = await fetch(basePath + "rules.json?v=" + Date.now());
    if (!res.ok) throw new Error("HTTP status " + res.status);
    const rules = await res.json();

    rules.sort((a,b)=>a.title.localeCompare(b.title,"ja"));
    renderList(rules);

    const params = new URLSearchParams(window.location.search);
    const q = (params.get("q")||"").toLowerCase();
    const category = (params.get("category")||"").toLowerCase();
    if(q||category){
      const filtered = rules.filter(r =>
        (q && ((r.title&&r.title.toLowerCase().includes(q))||(r.description&&r.description.toLowerCase().includes(q))))
        || (category && (r.category&&r.category.toLowerCase().includes(category)))
      );
      renderList(filtered);
    }

    input.addEventListener("input",(e)=>{
      const q = e.target.value.trim().toLowerCase();
      const filtered = rules.filter(r =>
        (r.title&&r.title.toLowerCase().includes(q)) ||
        (r.description&&r.description.toLowerCase().includes(q))
      );
      renderList(filtered);
    });

  } catch(err){
    console.error("読み込みエラー:",err);
    results.innerHTML = "<p>ルールデータを読み込めませんでした。</p>";
  }

  function renderList(list){
    if(!list.length){
      results.innerHTML = "<p>該当するルールがありません。</p>";
      return;
    }
    results.innerHTML = list.map(r=>`
      <div class="rule-item" onclick="location.href='rule_detail.html?id=${r.id}'">
        <strong>${r.title}</strong>
        ${r.isLocal ? '<span class="local-badge">ローカル</span>' : ''}
        <p>${r.description}</p>
      </div>
    `).join("");
  }
});
  </script>
</body>
</html>
