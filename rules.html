<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ｜ルール一覧</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #00bfa5;
      color: white;
      padding: 14px;
      margin: 0 0 10px;
      font-size: 20px;
    }
    #searchInfo {
      text-align: center;
      font-size: 15px;
      color: #444;
      margin-bottom: 10px;
    }
    #ruleList {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 15px;
    }
    .rule-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .rule-item:hover {
      background: #eaf9e6;
    }
    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      margin: 20px auto;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>3タップルールズ｜ルール一覧</h1>
  <div id="searchInfo"></div>
  <main id="ruleList"></main>
  <a href="index.html" class="back-btn">← トップへ戻る</a>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const list = document.getElementById("ruleList");
      const info = document.getElementById("searchInfo");
      const res = await fetch("rules.json");
      const rules = await res.json();

      // URLパラメータを取得
      const ps = new URLSearchParams(window.location.search);
      const keyword = ps.get("keyword");
      const category = ps.get("category");

      let filtered = rules;

      // キーワード or カテゴリでフィルター
      if (keyword) {
        filtered = rules.filter(
          (r) =>
            r.title.includes(keyword) ||
            (r.description && r.description.includes(keyword))
        );
        info.innerHTML = `「${keyword}」に関するルール`;
      } else if (category) {
        filtered = rules.filter((r) => r.category === category);
        info.innerHTML = `カテゴリ: ${category}`;
      } else {
        info.innerHTML = `全ルール一覧`;
      }

      // 結果を表示
      if (filtered.length === 0) {
        list.innerHTML = `<p style="text-align:center;color:#666;">該当するルールが見つかりません。</p>`;
        return;
      }

      list.innerHTML = filtered
        .map(
          (r) => `
          <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
            ${r.title}
          </div>`
        )
        .join("");
    });
  </script>
</body>
</html>
