<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .category-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00997f;
      margin: 25px 0 10px;
    }

    .rule-list {
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
    }

    .rule-item {
      background: #fff;
      border-radius: 40px;
      padding: 14px 18px;
      font-size: 17px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.2s;
    }

    .rule-item:hover {
      background: #eaf9e6;
      transform: translateY(-2px);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    .bottom-nav img {
      width: 50px;
      height: auto;
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <div id="categoryName" class="category-title"></div>
  <div id="ruleList" class="rule-list"></div>

  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
  </nav>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");
    const list = document.getElementById("ruleList");
    const title = document.getElementById("categoryName");

    try {
      const res = await fetch("rules.json?v=" + Date.now());
      const rules = await res.json();

      // ✅ カテゴリに一致するルールのみ抽出
      const filtered = category
        ? rules.filter(r => r.category === category)
        : rules;

      title.textContent = category || "すべてのルール";
      list.innerHTML = filtered.map(r => `
        <div class="rule-item" onclick="location.href='rule_detail.html?id=${r.id}'">
          ${r.title}
        </div>
      `).join("");

    } catch (err) {
      list.innerHTML = "<p>ルールを読み込めませんでした。</p>";
      console.error(err);
    }
  });
  </script>
</body>
</html>
