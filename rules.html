<script>
document.addEventListener("DOMContentLoaded", async () => {
  const listContainer = document.getElementById("rules-list");
  const searchInput = document.getElementById("searchInput");

  try {
    // JSONãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
    const jsonUrl = `${location.origin}${location.pathname.replace(/\/[^/]*$/, '')}/rules.json?v=${Date.now()}`;
    const res = await fetch(jsonUrl);
    if (!res.ok) throw new Error("ãƒ«ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ãŒèª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ");
    const rules = await res.json();

    // ğŸ”¹ URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã€Œqã€ã¾ãŸã¯ã€Œcategoryã€ã‚’å–å¾—
    const params = new URLSearchParams(location.search);
    const query = params.get("q") || params.get("category");

    // ğŸ” æ¤œç´¢ã¾ãŸã¯ã‚«ãƒ†ã‚´ãƒªæŒ‡å®šæ™‚ã®å‡¦ç†
    if (query) {
      searchInput.value = query;
      const filtered = filterRules(rules, query);
      renderList(filtered);
    } else {
      renderList(rules);
    }

    // ğŸ” å…¥åŠ›æ¤œç´¢ã‚¤ãƒ™ãƒ³ãƒˆ
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      const filtered = filterRules(rules, q);
      renderList(filtered);
    });

    // âœ… æ¤œç´¢ãƒ­ã‚¸ãƒƒã‚¯
    function filterRules(all, keyword) {
      if (!keyword) return all;
      const lower = keyword.toLowerCase();
      return all.filter(r =>
        (r.title && r.title.toLowerCase().includes(lower)) ||
        (r.description && r.description.toLowerCase().includes(lower)) ||
        (r.detail && r.detail.toLowerCase().includes(lower)) ||
        (r.category && r.category.toLowerCase().includes(lower))
      );
    }

    // âœ… ä¸€è¦§æç”»
    function renderList(list) {
      if (!list.length) {
        listContainer.innerHTML = "<p>è©²å½“ã™ã‚‹ãƒ«ãƒ¼ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
        return;
      }
      listContainer.innerHTML = list.map(r => `
        <button class="rule-card" onclick="location.href='rule.html?id=${r.id}'">
          ${r.title}
        </button>
      `).join("");
    }

  } catch (err) {
    console.error(err);
    listContainer.innerHTML = "<p>ãƒ«ãƒ¼ãƒ«ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>";
  }
});
