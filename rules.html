<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール一覧 - 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>ルール一覧</h1>
    <a href="index.html" class="btn-back">← トップページに戻る</a>
  </header>

  <main class="main">
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">ティーイングエリア</button>
        <div class="accordion-content">
          <p>ティーイングエリアでのルール</p>
          <p>ティーマーカーを動かす行為は禁止</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">フェアウェイ</button>
        <div class="accordion-content">
          <p>フェアウェイでのルール</p>
          <p>空振りの扱い</p>
          <p>ディボット跡からの救済は不可</p>
          <p>ボールが動いた場合（自然）</p>
          <p>ボールが動いた場合（自分で触った）</p>
          <p>動かせる障害物（落ち枝やボトル）</p>
          <p>異常なコース状態からの救済</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">ラフ</button>
        <div class="accordion-content">
          <p>ラフでのルール</p>
          <p>ボールが深く埋まった場合の処置</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">バンカー</button>
        <div class="accordion-content">
          <p>バンカーでのルール</p>
          <p>ソール禁止</p>
          <p>バンカー外への救済方法</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">グリーン</button>
        <div class="accordion-content">
          <p>グリーンでのルール</p>
          <p>マークして拾い上げ可能</p>
          <p>ラインを踏んではいけない</p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
