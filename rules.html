<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ｜ルール一覧</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    .main-header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header + * {
      margin-top: 15px;
    }

    #searchInfo {
      text-align: center;
      font-size: 15px;
      color: #444;
      margin-bottom: 10px;
    }

    #ruleList {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 15px;
    }

    .rule-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .rule-item:hover {
      background: #eaf9e6;
    }

    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      margin: 20px auto;
      text-decoration: none;
      font-weight: bold;
    }

    #searchArea {
      text-align: center;
      margin: 15px 0;
    }

    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>ルール一覧</h1>
  </header>

  <a href="index.html" class="back-btn">← トップへ戻る</a>

  <!-- 🔍 検索エリア（ヘッダー直下） -->
  <div id="searchArea">
<span id="searchInfo"></span>
    <input id="searchInput" type="text" placeholder="ルールを検索..." />
 <button id="clearButton" style="
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #888;
    display: none;
  ">×</button>
  </div>

  <main id="ruleList"></main>
<a href="index.html" class="back-btn">← トップへ戻る</a>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const list = document.getElementById("ruleList");
      const info = document.getElementById("searchInfo");
      const res = await fetch("rules.json");
      const rules = await res.json();
      rules.sort((a, b) => a.title.localeCompare(b.title, "ja"));

      // URLパラメータを取得
      const ps = new URLSearchParams(window.location.search);
      const keyword = ps.get("keyword");
      const category = ps.get("category");

      let filtered = rules;

      // 🔍 入力によるリアルタイム絞り込み
      const input = document.getElementById("searchInput");
      const clearButton = document.getElementById("clearButton");

// 入力時に×を表示
input.addEventListener("input", (e) => {
  const keyword = e.target.value.trim();
  clearButton.style.display = keyword ? "block" : "none";
});

// ×クリックでリセット
clearButton.addEventListener("click", () => {
  input.value = "";
  clearButton.style.display = "none";
  list.innerHTML = rules
    .map(
      (r) => `
      <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
        ${r.title}
      </div>`
    )
    .join("");
});
      input.addEventListener("input", (e) => {
        const keyword = e.target.value.trim();
        const filtered = rules.filter(
          (r) =>
            r.title.includes(keyword) ||
            (r.description && r.description.includes(keyword))
        );

        // 表示を更新
        list.innerHTML = filtered
          .map(
            (r) => `
          <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
            ${r.title}
          </div>`
          )
          .join("");
      });

      // 🔍 キーワード or カテゴリでフィルター
      if (keyword) {
        filtered = rules.filter(
          (r) =>
            r.title.includes(keyword) ||
            (r.description && r.description.includes(keyword))
        );
        info.innerHTML = `「${keyword}」に関するルール`;
      } else if (category) {
        filtered = rules.filter((r) => r.category === category);
        info.innerHTML = `カテゴリ: ${category}`;
      } else {
        info.innerHTML = ``;
      }

      // 結果を表示
      if (filtered.length === 0) {
        list.innerHTML = `<p style="text-align:center;color:#666;">該当するルールが見つかりません。</p>`;
        return;
      }

      list.innerHTML = filtered
        .map(
          (r) => `
        <div class="rule-item" onclick="location.href='rule.html?id=${r.id}'">
          ${r.title}
        </div>`
        )
        .join("");
    });
  </script>
  <!-- ▼ 下部ナビ（全ページ共通、</body> の直前に貼り付け） -->
<nav class="bottom-nav" aria-label="グローバルナビ">
  <div class="bar">
    <a href="index.html" class="nav-home">🏠</a>
    <a href="rules.html" class="nav-rules">📘</a>
    <a href="favorites.html" class="nav-fav">⭐</a>
  </div>
</nav>

<script>
  // 今いるページに active を付与
  (function(){
    const p = location.pathname.split('/').pop() || 'index.html';
    const map = { 'index.html': '.nav-home', 'rules.html': '.nav-rules', 'rule.html': '.nav-rules', 'favorites.html': '.nav-fav' };
    const sel = map[p];
    if(sel){ const a = document.querySelector(sel); a && a.classList.add('active'); }
  })();
</script>
</body>
</html>
