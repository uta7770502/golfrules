<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>世界一使いやすいゴルフルール</title>
  <link rel="stylesheet" href="style.css?v=4" />
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding: 0 0 80px 0; /* 下ナビ分の余白 */
      text-align: center;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    section {
      margin: 25px auto;
    }

    button {
      display: block;
      width: 80%;
      max-width: 340px;
      margin: 15px auto;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(0.98);
    }

    /* 黄色ボタン */
    #latest-rules button {
      background-color: #ffd84d;
      color: #007f3b;
    }

    /* 緑ボタン */
    #favorites-entry button {
      background-color: #00bfa5;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    /* 下部ナビバー */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      z-index: 9999;
    }

    .bottom-nav img {
      width: 56px;
      height: auto;
      display: block;
    }

    .bottom-nav a.active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <!-- ルール一覧 -->
  <section id="latest-rules">
    <button onclick="location.href='rules.html'">ルール一覧（2025最新版）</button>
  </section>

  <!-- お気に入り一覧 -->
  <section id="favorites-entry">
    <button onclick="location.href='favorites.html'">⭐ お気に入り一覧</button>
  </section>

  <footer>© 2025 世界一使いやすいゴルフルール</footer>

  <!-- 下部ナビバー -->
  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
  </nav>

  <script>
    // 現在ページを強調表示（任意）
    (function(){
      const p = location.pathname.split('/').pop() || 'index.html';
      const map = {
        'index.html': 0,
        'rules.html': 1,
        'favorites.html': 2
      };
      const links = document.querySelectorAll('.bottom-nav a');
      if (map[p] !== undefined) {
        links[map[p]].style.transform = 'translateY(-2px)';
      }
    })();
  </script>
</body>
</html>
