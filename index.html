<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ</title>
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding-bottom: 90px;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 26px;
      font-weight: bold;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* 検索欄 */
    #searchArea {
      text-align: center;
      margin: 20px auto;
    }

    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* ボタン */
    .btn {
      display: block;
      width: 80%;
      max-width: 360px;
      margin: 18px auto;
      padding: 14px 0;
      border-radius: 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: 0.2s ease;
    }

    .btn.main { background: #ffd84d; color: #333; }
    .btn.sub { background: #00bfa5; color: #fff; }

    h2 {
      color: #007f3b;
      text-align: center;
      margin: 20px 0 10px;
      font-size: 20px;
    }

    /* 人気キーワード */
    #keyword-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }
    #keyword-container a {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: 0.2s ease;
    }

    /* 2カラムレイアウト */
    #search-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .search-column {
      flex: 1 1 40%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      align-items: center;
    }

    .button-group button {
      background: #00bfa5;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      width: 100%;
      max-width: 260px;
      padding: 14px 0;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.2s ease;
    }

    /* ナビ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 999;
    }
    .bottom-nav img {
      width: 57px;
      height: auto;
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <!-- 🔍 検索エリア -->
<div id="searchArea">
  <input id="searchInput" type="text" placeholder="ルールを検索..." />
</div>

<!-- 検索結果エリア -->
<div id="search-results"></div>

<style>
  /* ✅ 検索結果エリアのデザイン（少し小さめに調整） */
  #search-results {
    margin: 10px auto 25px;
    width: 88%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .search-result-item {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 18px;
    padding: 10px 12px;
    font-size: 15px;
    text-align: center;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    transition: 0.2s;
    cursor: pointer;
  }

  .search-result-item:hover {
    background: #eaf9e6;
    transform: translateY(-1px);
  }

  .search-result-empty {
    text-align: center;
    color: #777;
    font-size: 14px;
    margin-top: 5px;
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const results = document.getElementById("search-results");

  // ✅ 不要な二重検索ボックス削除（再描画防止）
  const dup = document.querySelectorAll("#searchArea input");
  if (dup.length > 1) dup[1].remove();

  // ✅ rules.json 読み込み
  let rules = [];
  try {
    const res = await fetch("rules.json");
    rules = await res.json();
  } catch (e) {
    console.warn("rules.json 読み込みエラー:", e);
  }

  // ✅ 入力イベント（リアルタイム検索）
  input.addEventListener("input", () => {
    const q = input.value.trim();
    if (q === "") {
      results.innerHTML = "";
      return;
    }

    const filtered = rules.filter(r =>
      (r.title && r.title.includes(q)) ||
      (r.description && r.description.includes(q))
    );

    results.innerHTML = filtered.length
      ? filtered.map(r => `
          <div class="search-result-item" onclick="location.href='rule.html?id=${r.id}'">
            ${r.title}
          </div>
        `).join("")
      : `<p class="search-result-empty">該当するルールがありません。</p>`;
  });
});
</script>
