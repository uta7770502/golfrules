<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>3タップルールズ</h1>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="キーワードで検索（例：OB、）">
      <button class="search-btn">🔍</button>
      <button class="voice-btn">🎤</button>
    </div>

    <section class="favorites">
      <p>⭐ お気に入り</p>
    </section>

    <section class="categories">
      <h2>場所で探す</h2>
      <div class="button-group">
        <button>ティー</button>
        <button>フェアウェイ</button>
        <button>ラフ</button>
        <button>グリーン</button>
        <button>バンカー</button>
      </div>

      <h2>種類から探す</h2>
      <div class="button-group">
        <button>ティーショット</button>
        <button>ペナルティ</button>
        <button>ドロップ</button>
        <button>救済</button>
        <button>スコア</button>
      </div>
    </section>

    <section class="keywords">
      <h2>人気のキーワード</h2>
      <div class="button-group">
        <button>OB</button>
        <button>暫定球</button>
        <button>黄杭</button>
        <button>白杭</button>
        <button>赤杭</button>
        <button>青杭</button>
        <button>再ティーショット</button>
        <button>アンプレヤブル</button>
      </div>
    </section>

    <section class="rules-link">
      <!-- 修正版: aタグでリンク -->
      <a href="rules.html" class="rules-button">📘 ルール一覧（2025 最新ver.）</a>
    </section>
  </main>

  <footer>
    <nav class="nav-bar">
      <a href="#">🏠 ホーム</a>
      <a href="#">🌳 場所</a>
      <a href="#">🎯 種類</a>
      <a href="#">🔍 検索</a>
      <a href="#">⚙️ 設定</a>
    </nav>
  </footer>
</body>
</html>
