<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>世界一使いやすいゴルフルール</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
  <header>
    <h1>世界一使いやすいゴルフルール</h1>
  </header>

  <!-- 🔍 検索ボックス -->
  <section id="search-box">
    <input type="text" id="searchInput" placeholder="ルールを検索…" />
    <button id="searchButton">🔍</button>
    <button id="voiceButton">🎤</button>
  </section>

  <!-- 📋 ルール一覧ボタン -->
  <section id="latest-rules">
    <button onclick="window.location.href='rules.html'">ルール一覧（2025 最新ver.）</button>
  </section>

  <!-- ⭐ お気に入り一覧ボタン -->
  <section id="favorites-entry">
    <button onclick="window.location.href='favorites.html'">⭐ お気に入り一覧</button>
  </section>

  <!-- 📌 人気のキーワード -->
  <section id="popular-keywords">
    <h2>人気のキーワード</h2>
    <div id="keyword-container">
      <button onclick="window.location.href='rules.html?keyword=OB'">OB</button>
      <button onclick="window.location.href='rules.html?keyword=暫定球'">暫定球</button>
      <button onclick="window.location.href='rules.html?keyword=黄杭'">黄杭</button>
      <button onclick="window.location.href='rules.html?keyword=白杭'">白杭</button>
      <button onclick="window.location.href='rules.html?keyword=赤杭'">赤杭</button>
      <button onclick="window.location.href='rules.html?keyword=アンプレヤブル'">アンプレヤブル</button>
    </div>
  </section>

  <!-- 🏌️ 場所／種類で探す -->
  <section id="search-sections">
    <div class="search-column">
      <h2>場所で探す</h2>
      <div class="button-group">
        <button onclick="window.location.href='rules.html?category=ティー'">ティー</button>
        <button onclick="window.location.href='rules.html?category=フェアウェイ'">フェアウェイ</button>
        <button onclick="window.location.href='rules.html?category=ラフ'">ラフ</button>
        <button onclick="window.location.href='rules.html?category=バンカー'">バンカー</button>
        <button onclick="window.location.href='rules.html?category=グリーン上'">グリーン上</button>
      </div>
    </div>

    <div class="search-column">
      <h2>種類で探す</h2>
      <div class="button-group">
        <button onclick="window.location.href='rules.html?category=ペナルティ'">ペナルティ</button>
        <button onclick="window.location.href='rules.html?category=救済'">救済</button>
        <button onclick="window.location.href='rules.html?category=マナー'">マナー</button>
        <button onclick="window.location.href='rules.html?category=ルール全般'">ルール全般</button>
        <button onclick="window.location.href='rules.html?category=その他'">その他</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 世界一使いやすいゴルフルール</p>
  </footer>

  <script>
    const input = document.getElementById("searchInput");
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const keyword = input.value.trim();
        if (keyword) {
          window.location.href = `rules.html?keyword=${encodeURIComponent(keyword)}`;
        }
      }
    });
  </script>
</body>
</html>
