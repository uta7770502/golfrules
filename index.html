<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世界一使いやすいゴルフルール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>3タップルールズ</h1>
  </header>

  <main class="main">
    <!-- 検索ボックス -->
    <div class="search-card">
      <input type="text" placeholder="キーワードで検索（例：OB、）">
      <button class="btn btn-green">🔍</button>
      <button class="btn btn-yellow">🎤</button>
    </div>

    <!-- 場所 / 種類 2カラム -->
    <div class="category-grid">
      <!-- 場所で探す -->
      <div class="category-column">
        <h3>場所で探す</h3>
        <a href="#" class="btn btn-green">ティー</a>
        <a href="#" class="btn btn-green">フェアウェイ</a>
        <a href="#" class="btn btn-green">ラフ</a>
        <a href="#" class="btn btn-green">グリーン</a>
        <a href="#" class="btn btn-green">バンカー</a>
      </div>

      <!-- 種類から探す -->
      <div class="category-column">
        <h3>種類から探す</h3>
        <a href="#" class="btn btn-green">ティーショット</a>
        <a href="#" class="btn btn-green">ペナルティ</a>
        <a href="#" class="btn btn-green">ドロップ</a>
        <a href="#" class="btn btn-green">救済</a>
        <a href="#" class="btn btn-green">スコア</a>
      </div>
    </div>

    <!-- お気に入り -->
    <div class="favorite-card">
      ⭐ お気に入り
    </div>

    <!-- 人気のキーワード -->
    <div class="keyword-card">
      <h3>人気のキーワード</h3>
      <div class="keyword-list">
        <button class="btn btn-light">OB</button>
        <button class="btn btn-light">暫定球</button>
        <button class="btn btn-light">黄杭</button>
        <button class="btn btn-light">白杭</button>
        <button class="btn btn-light">赤杭</button>
        <button class="btn btn-light">青杭</button>
        <button class="btn btn-light">再ティーショット</button>
        <button class="btn btn-light">アンプレヤブル</button>
      </div>
    </div>

    <!-- ルール一覧 -->
    <a href="#" class="btn btn-yellow wide-btn">ルール一覧（2025 最新ver.）</a>

    <!-- 下部検索 -->
    <div class="search-footer">
      <input type="text" placeholder="ルールを検索…">
      <button class="btn btn-green">🔍</button>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="#" class="nav-item active">🏠 ホーム</a>
    <a href="#" class="nav-item">🌳 場所</a>
    <a href="#" class="nav-item">🎯 種類</a>
    <a href="#" class="nav-item">🔍 検索</a>
    <a href="#" class="nav-item">⚙️ 設定</a>
  </nav>
</body>
</html>
