</style>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const results = document.getElementById("search-results");

  // ✅ 不要な二重検索ボックス削除（再描画防止）
  const dup = document.querySelectorAll("#searchArea input");
  if (dup.length > 1) dup[1].remove();

  // ✅ rules.json 読み込み
  let rules = [];
  try {
    const res = await fetch("rules.json");
    rules = await res.json();
  } catch (e) {
    console.warn("rules.json 読み込みエラー:", e);
  }

  // ✅ 入力イベント（リアルタイム検索）
  input.addEventListener("input", () => {
    const q = input.value.trim();
    if (q === "") {
      results.innerHTML = "";
      return;
    }

    const filtered = rules.filter(r =>
      (r.title && r.title.includes(q)) ||
      (r.description && r.description.includes(q))
    );

    results.innerHTML = filtered.length
      ? filtered.map(r => `
          <div class="search-result-item" onclick="location.href='rule.html?id=${r.id}'">
            ${r.title}
          </div>
        `).join("")
      : `<p class="search-result-empty">該当するルールがありません。</p>`;
  });
});
</script>
