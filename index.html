 <style>
body {
  background: #f9fff9;
  font-family: "Helvetica", sans-serif;
  margin: 0;
  padding: 0 0 80px 0; /* ナビ分だけ余白確保 */
}

/* --- ヘッダー --- */
header {
  background: #00bfa5;
  color: #fff;
  text-align: center;
  padding: 18px 0 22px;
  font-size: 28px;
  font-weight: bold;
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

/* --- ボタン --- */
button,
.btn {
  display: block;
  width: 80%;
  max-width: 360px;
  margin: 18px auto;
  padding: 14px 0;
  border-radius: 40px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
  text-align: center;
  transition: 0.2s ease;
}

.btn.main {
  background: #ffd84d;
  color: #333;
}
.btn.main:hover {
  background: #ffcc33;
}

.btn.sub {
  background: #00bfa5;
  color: #fff;
}
.btn.sub:hover {
  background: #00a890;
}

/* --- 検索欄 --- */
#searchArea {
  text-align: center;
  margin-top: 12px;
}

#searchInput {
  width: 80%;
  max-width: 400px;
  padding: 10px 14px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 30px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  outline: none;
}

/* --- 人気キーワード --- */
#keyword-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 15px 10px 30px;
}

#keyword-container a,
#keyword-container button {
  background: #fff;
  color: #333;
  border-radius: 20px;
  padding: 8px 16px;
  font-size: 14px;
  line-height: 1.2;
  text-decoration: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
}
#keyword-container a:hover,
#keyword-container button:hover {
  background: #e0f7f4;
  transform: scale(1.05);
}

/* --- セクション見出し --- */
h2 {
  color: #007f3b;
  text-align: center;
  margin: 15px 0 10px;
  font-size: 20px;
}

/* --- 下ナビ（今のまま維持）--- */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 80px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
  z-index: 999;
}
.bottom-nav img {
  width: 57px;
  height: auto;
  display: block;
}
.bottom-nav a {
  text-decoration: none;
  color: #666;
  display: flex;
  align-items: center;
  justify-content: center;
}
.bottom-nav a.active {
  transform: translateY(-2px);
}

/* --- コピーライトなど --- */
footer {
  text-align: center;
  color: #888;
  font-size: 13px;
  margin: 20px 0 90px;
}
   /* --- ボタンリスト（場所で探す／種類で探す） --- */
.section-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  padding: 15px 10px 40px;
}

.section-buttons a,
.section-buttons button {
  background: #00bfa5;
  color: #fff;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 40px;
  width: 45%; /* ← 横2列にする */
  padding: 14px 0;
  box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
  text-decoration: none;
  transition: 0.2s ease;
}

.section-buttons a:hover,
.section-buttons button:hover {
  background: #00a890;
  transform: translateY(-2px);
}

/* 小さい端末で1列になるよう対応 */
@media (max-width: 420px) {
  .section-buttons a,
  .section-buttons button {
    width: 90%;
  }
  /* --- 場所で探す／種類で探す ボタン群（横2列レイアウト） --- */
.button-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin: 10px auto 40px;
  max-width: 600px;
}

.button-group button {
  background: #00bfa5;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 40px;
  width: 45%; /* ✅ 横2列に並ぶポイント */
  padding: 14px 0;
  box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
  cursor: pointer;
  transition: 0.2s ease;
}

.button-group button:hover {
  background: #00a890;
  transform: translateY(-2px);
}

/* 小さい端末では1列表示 */
@media (max-width: 420px) {
  .button-group button {
    width: 90%;
  }
}
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const results = document.getElementById("search-results");

  // ルールデータを読み込み
  const res = await fetch("rules.json");
  const rules = await res.json();

  // 入力時にリアルタイム表示
  input.addEventListener("input", (e) => {
    const val = e.target.value.trim().toLowerCase();
    if (!val) {
      results.innerHTML = "";
      return;
    }

    const matched = rules.filter((r) =>
      r.title.toLowerCase().includes(val)
    ).slice(0, 5); // 最大5件表示

    results.innerHTML = matched.length
      ? matched
          .map(
            (r) => `
          <div class="result-card" onclick="location.href='rule.html?id=${r.id}'">
            <h3>${r.title}</h3>
          </div>`
          )
          .join("")
      : `<p>該当するルールが見つかりません</p>`;
  });
});
  // 🎤 音声入力機能
const voiceButton = document.getElementById("voiceButton");
const searchInput = document.getElementById("searchInput");

if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  recognition.lang = "ja-JP";
  recognition.interimResults = false; // 途中経過を非表示
  recognition.maxAlternatives = 1; // 最も確信度の高い候補のみ

  voiceButton.addEventListener("click", () => {
    // 録音開始時のUI
    voiceButton.style.background = "#00bfa5";
    voiceButton.textContent = "🎙️";
    recognition.start();
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    searchInput.value = transcript;

    // イベントをトリガーして検索を実行
    const inputEvent = new Event("input");
    searchInput.dispatchEvent(inputEvent);
  };

  recognition.onend = () => {
    // 終了時に元の見た目に戻す
    voiceButton.style.background = "#ffcc00";
    voiceButton.textContent = "🎤";
  };
} else {
  // ブラウザ非対応時
  voiceButton.addEventListener("click", () => {
    alert("お使いのブラウザでは音声入力に対応していません。");
  });
}
</script>
  <script>
    // 🔍 リアルタイム検索
    async function setupSearch() {
      const input = document.getElementById("searchInput");
      const results = document.getElementById("search-results");
      let rules = [];

      try {
        const res = await fetch("rules.json");
        rules = await res.json();
      } catch {
        results.innerHTML = "<p>ルールデータを読み込めませんでした。</p>";
        return;
      }

      input.addEventListener("input", (e) => {
        const val = e.target.value.trim().toLowerCase();
        if (!val) {
          results.innerHTML = "";
          return;
        }

        const matched = rules.filter(r =>
          r.title.toLowerCase().includes(val) ||
          r.description.toLowerCase().includes(val)
        ).slice(0, 5);

        results.innerHTML = matched.length
          ? matched.map(r => `
              <div class="result-card" onclick="window.location.href='rules.html?id=${r.id}'">
                <h3>${r.title}</h3>
                <p>${r.description}</p>
              </div>
            `).join("")
          : "<p>該当するルールがありません。</p>";
      });
    }
    setupSearch();
  </script>
  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const suggestions = document.getElementById("search-suggestions");

  // rules.json 読み込み
  const res = await fetch("rules.json");
  const rules = await res.json();

  // 入力イベント
  input.addEventListener("input", (e) => {
    const val = e.target.value.trim().toLowerCase();
    if (!val) {
      suggestions.innerHTML = "";
      return;
    }

    // タイトルに部分一致する候補を取得（最大6件）
    const matched = rules
      .filter((r) => r.title.toLowerCase().includes(val))
      .slice(0, 6);

    // 結果を描画
    suggestions.innerHTML = matched.length
      ? matched
          .map(
            (r) => `
              <div class="suggestion-item" 
                onclick="location.href='rule.html?id=${r.id}'">
                ${r.title}
              </div>`
          )
          .join("")
      : `<div class="suggestion-item empty">該当するルールがありません</div>`;
  });
});

}
@keyframes pulse {
  0%, 100% { transform: scale(1); background-color: #00bfa5; }
  50% { transform: scale(1.1); background-color: #14b59e; }
}
