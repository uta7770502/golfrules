<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>世界一使いやすいゴルフルール</title>
  <link rel="stylesheet" href="style.css?v=5" />
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0 0 80px 0; /* 下ナビ分の余白 */
    }

    /* --- ヘッダー --- */
    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 18px 0 22px;
      font-size: 28px;
      font-weight: bold;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* --- ボタン共通 --- */
    button, .btn {
      display: block;
      width: 80%;
      max-width: 360px;
      margin: 18px auto;
      padding: 14px 0;
      border-radius: 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: 0.2s ease;
    }

    .btn.main { background: #ffd84d; color: #333; }
    .btn.main:hover { background: #ffcc33; }
    .btn.sub { background: #00bfa5; color: #fff; }
    .btn.sub:hover { background: #00a890; }

    /* --- 検索欄 --- */
    #searchArea {
      text-align: center;
      margin-top: 12px;
    }
    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      outline: none;
    }

    /* --- 人気キーワード --- */
    #keyword-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px 10px 30px;
    }
    #keyword-container a {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      line-height: 1.2;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }
    #keyword-container a:hover {
      background: #e0f7f4;
      transform: scale(1.05);
    }

    /* --- セクション見出し --- */
    h2 {
      color: #007f3b;
      text-align: center;
      margin: 15px 0 10px;
      font-size: 20px;
    }

    /* --- 場所で探す／種類で探す 2カラム --- */
    #search-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px 10px 60px;
      box-sizing: border-box;
      max-width: 900px;
      margin: 0 auto;
    }
    .search-column {
      flex: 1 1 320px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      align-items: center;
    }
    .button-group button {
      width: 100%;
      max-width: 260px;
      background: #00bfa5;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      padding: 14px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: 0.2s ease;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #00a890;
      transform: translateY(-2px);
    }

    /* スマホは1列表示 */
    @media (max-width: 600px) {
      #search-sections {
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }
      .search-column {
        width: 100%;
        max-width: 340px;
      }
    }

    /* --- フッター --- */
    footer {
      text-align: center;
      color: #888;
      font-size: 13px;
      margin: 20px 0 90px;
    }

    /* --- 下部ナビ --- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 999;
    }
    .bottom-nav img {
      width: 57px;
      height: auto;
      display: block;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-nav a.active { transform: translateY(-2px); }
  </style>
</head>

<body>
  <header>
    <h1>3タップルールズ</h1>
  </header>

  <!-- 🔍 検索 -->
  <section id="search-box">
    <input type="text" id="searchInput" placeholder="ルールを検索…" />
  </section>

  <!-- 📋 ルール一覧 -->
  <section id="latest-rules">
    <button onclick="window.location.href='rules.html'">ルール一覧（2025 最新ver.）</button>
  </section>

  <!-- ⭐ お気に入り -->
  <section id="favorites-entry">
    <button onclick="window.location.href='favorites.html'">⭐ お気に入り一覧</button>
  </section>

  <!-- 🏆 人気キーワード -->
  <section id="popular-keywords">
    <h2>人気のキーワード</h2>
    <div id="keyword-container">
      <a href="rules.html?keyword=OB">OB</a>
      <a href="rules.html?keyword=暫定球">暫定球</a>
      <a href="rules.html?keyword=赤杭">赤杭</a>
      <a href="rules.html?keyword=黄杭">黄杭</a>
      <a href="rules.html?keyword=白杭">白杭</a>
      <a href="rules.html?keyword=青杭">青杭</a>
      <a href="rules.html?keyword=アンプレ">アンプレ</a>
      <a href="rules.html?keyword=ドロップ">ドロップ</a>
      <a href="rules.html?keyword=池ポチャ">池ポチャ</a>
      <a href="rules.html?keyword=空振り">空振り</a>
      <a href="rules.html?keyword=特設ティ（ローカル）">特設ティ（ローカル）</a>
      <a href="rules.html?keyword=ディボット">ディボット</a>
      <a href="rules.html?keyword=誤球">誤球</a>
      <a href="rules.html?keyword=救済">救済</a>
      <a href="rules.html?keyword=ペナルティ">ペナルティ</a>
    </div>
  </section>

  <!-- 📍 場所で探す・種類で探す -->
  <section id="search-sections">
    <div class="search-column">
      <h2>場所で探す</h2>
      <div class="button-group">
        <button onclick="window.location.href='rules.html?category=ティー'">ティー</button>
        <button onclick="window.location.href='rules.html?category=フェアウェイ'">フェアウェイ</button>
        <button onclick="window.location.href='rules.html?category=ラフ'">ラフ</button>
        <button onclick="window.location.href='rules.html?category=バンカー'">バンカー</button>
        <button onclick="window.location.href='rules.html?category=グリーン上'">グリーン上</button>
      </div>
    </div>

    <div class="search-column">
      <h2>種類で探す</h2>
      <div class="button-group">
        <button onclick="window.location.href='rules.html?category=ローカルルール'">ローカルルール</button>
        <button onclick="window.location.href='rules.html?category=ペナルティ'">ペナルティ</button>
        <button onclick="window.location.href='rules.html?category=救済'">救済</button>
        <button onclick="window.location.href='rules.html?category=マナー'">マナー</button>
        <button onclick="window.location.href='rules.html?category=ルール全般'">ルール全般</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 世界一使いやすいゴルフルール</p>
  </footer>

  <!-- 🔻 ナビ -->
  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
  </nav>
</body>
</html>
