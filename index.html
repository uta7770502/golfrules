<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ</title>
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding-bottom: 90px;
    }

    /* ヘッダー */
    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 26px;
      font-weight: bold;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* 人気キーワード */
    #keyword-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }
    #keyword-container a {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: 0.2s;
    }
    #keyword-container a:hover {
      background: #e0f7f4;
      transform: scale(1.05);
    }

    h2 {
      color: #007f3b;
      text-align: center;
      margin: 20px 0 10px;
      font-size: 20px;
    }

    /* === 📍 場所で探す・種類で探す（2カラムレイアウト） === */
    #search-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .search-column {
      flex: 1 1 40%;
      max-width: 380px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      align-items: center;
    }

    .button-group button {
      background: #00bfa5;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      width: 100%;
      max-width: 260px;
      padding: 14px 0;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.2s;
    }

    .button-group button:hover {
      background: #00a890;
      transform: translateY(-2px);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      #search-sections {
        flex-direction: row;
        justify-content: space-around;
        gap: 16px;
      }
      .search-column {
        flex: 1 1 45%;
        max-width: none;
      }
      .button-group button {
        font-size: 16px;
        padding: 12px 0;
      }
    }

    /* フッター */
    footer {
      text-align: center;
      color: #888;
      font-size: 13px;
      margin: 40px 0 100px;
    }

    /* ナビゲーション */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 100;
    }
    .bottom-nav img {
      width: 57px;
      height: auto;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #666;
    }
    .bottom-nav a.active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <section id="popular-keywords">
    <h2>人気のキーワード</h2>
    <div id="keyword-container">
      <a href="#">OB</a>
      <a href="#">暫定球</a>
      <a href="#">赤杭</a>
      <a href="#">黄杭</a>
      <a href="#">白杭</a>
      <a href="#">アンプレ</a>
      <a href="#">ドロップ</a>
      <a href="#">救済</a>
      <a href="#">ペナルティ</a>
    </div>
  </section>

  <!-- 📍 場所で探す・種類で探す -->
  <section id="search-sections">
    <div class="search-column">
      <h2>場所で探す</h2>
      <div class="button-group">
        <button>ティー</button>
        <button>フェアウェイ</button>
        <button>ラフ</button>
        <button>バンカー</button>
        <button>グリーン上</button>
      </div>
    </div>

    <div class="search-column">
      <h2>種類で探す</h2>
      <div class="button-group">
        <button>ローカルルール</button>
        <button>ペナルティ</button>
        <button>救済</button>
        <button>マナー</button>
        <button>ルール全般</button>
      </div>
    </div>
  </section>

  <footer>© 2025 世界一使いやすいゴルフルール</footer>

  <nav class="bottom-nav">
    <a href="#"><img src="home-icon.png" alt="ホーム"></a>
    <a href="#"><img src="book-icon.png" alt="ルール一覧"></a>
    <a href="#"><img src="star-icon.png" alt="お気に入り"></a>
  </nav>
</body>
</html>
