<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>世界一使いやすいゴルフルール</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>世界一使いやすいゴルフルール</h1>
</header>

<!-- 🔍 検索ボックス -->
<section id="search-box">
  <input type="text" id="searchInput" placeholder="ルールを検索..." />
  <button id="micButton">🎤</button>
</section>

<!-- 📋 ルール一覧ボタン -->
<section id="rules-entry">
  <a href="rules.html" class="main-btn">ルール一覧（2025 最新ver.）</a>
</section>

<!-- ⭐ お気に入り一覧ボタン -->
<section id="favorites-entry">
  <a href="favorites.html" class="main-btn">⭐ お気に入り一覧</a>
</section>

<!-- 🏷️ 人気のキーワード -->
<section id="popular-keywords">
  <h2>人気のキーワード</h2>
  <div class="keyword-grid">
    <a href="rules.html?keyword=OB" class="keyword-btn">OB</a>
    <a href="rules.html?keyword=ペナルティ" class="keyword-btn">ペナルティ</a>
    <a href="rules.html?keyword=暫定球" class="keyword-btn">暫定球</a>
    <a href="rules.html?keyword=ドロップ" class="keyword-btn">ドロップ</a>
    <a href="rules.html?keyword=グリーン" class="keyword-btn">グリーン</a>
    <a href="rules.html?keyword=救済" class="keyword-btn">救済</a>
  </div>
</section>

<!-- 📍 場所で探す -->
<section id="search-by-place">
  <h2>場所で探す</h2>
  <div class="btn-grid">
    <a href="rules.html?category=ティーイングエリア" class="card-btn">ティーイングエリア</a>
    <a href="rules.html?category=フェアウェイ" class="card-btn">フェアウェイ</a>
    <a href="rules.html?category=ラフ" class="card-btn">ラフ</a>
    <a href="rules.html?category=バンカー" class="card-btn">バンカー</a>
    <a href="rules.html?category=グリーン上" class="card-btn">グリーン上</a>
  </div>
</section>

<!-- 🎯 種類で探す -->
<section id="search-by-type">
  <h2>種類で探す</h2>
  <div class="btn-grid">
    <a href="rules.html?category=ペナルティ" class="card-btn">ペナルティ</a>
    <a href="rules.html?category=救済" class="card-btn">救済</a>
    <a href="rules.html?category=マナー" class="card-btn">マナー</a>
    <a href="rules.html?category=ルール全般" class="card-btn">ルール全般</a>
    <a href="rules.html?category=その他" class="card-btn">その他</a>
  </div>
</section>

<footer>
  <p>© 2025 世界一使いやすいゴルフルール</p>
</footer>

<script>
const input = document.getElementById("searchInput");
input.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    const keyword = input.value.trim();
    if (keyword) {
      window.location.href = `rules.html?keyword=${encodeURIComponent(keyword)}`;
    }
  }
});
</script>

</body>
</html>
