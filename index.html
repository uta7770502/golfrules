<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ｜世界一使いやすいゴルフルール</title>
  <link rel="stylesheet" href="style.css?v=5" />
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 90px); /* ← ナビ分だけ余白 */
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      margin: 0;
    }

    section {
      text-align: center;
      margin: 20px auto;
    }

    button {
      display: block;
      width: 80%;
      max-width: 340px;
      margin: 15px auto;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    button:hover { transform: scale(0.97); }

    /* 黄色ボタン */
    .btn-yellow {
      background: #ffd84d;
      color: #007f3b;
    }

    /* グリーンボタン */
    .btn-green {
      background: #00bfa5;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 20px 0 10px;
    }

    /* ✅ ナビゲーション固定バー */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.05);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      z-index: 9999;
    }

    .bottom-nav img {
      width: 56px;
      height: auto;
      display: block;
    }

    .bottom-nav a.active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <section>
    <button class="btn-yellow" onclick="location.href='rules.html'">
      ルール一覧（2025最新版）
    </button>
    <button class="btn-green" onclick="location.href='favorites.html'">
      ⭐ お気に入り一覧
    </button>
  </section>

  <footer>© 2025 世界一使いやすいゴルフルール</footer>

  <!-- ✅ ナビバー自動追加 -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    if (!document.querySelector(".bottom-nav")) {
      const nav = document.createElement("nav");
      nav.className = "bottom-nav";
      nav.innerHTML = `
        <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
        <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
        <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
      `;
      document.body.appendChild(nav);
    }
  });
  </script>
</body>
</html>
