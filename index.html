<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3タップルールズ - トップページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>3タップルールズ</h1>
  </header>

  <main class="main">
    <!-- 検索ボックス -->
    <div class="search-card">
      <input type="text" placeholder="キーワードで検索…">
      <button class="btn btn-green">🔍</button>
      <button class="btn btn-yellow">🎤</button>
    </div>

    <!-- お気に入り -->
    <div class="favorite-card">⭐ お気に入り</div>

    <!-- 人気のキーワード -->
    <div class="keyword-card">
      <h3>人気のキーワード</h3>
      <div class="keyword-list">
        <button class="btn btn-light">OB</button>
        <button class="btn btn-light">暫定球</button>
        <button class="btn btn-light">黄杭</button>
        <button class="btn btn-light">白杭</button>
        <button class="btn btn-light">赤杭</button>
        <button class="btn btn-light">青杭</button>
        <button class="btn btn-light">再ティーショット</button>
        <button class="btn btn-light">アンプレヤブル</button>
      </div>
    </div>

    <!-- ルール一覧リンク -->
    <a href="rules.html" class="btn btn-yellow wide-btn">📘 ルール一覧（2025 最新ver.）</a>

  </main>
</body>
</html>
