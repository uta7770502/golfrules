<script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const results = document.getElementById("search-results");

  // ルールデータを読み込み
  const res = await fetch("rules.json");
  const rules = await res.json();

  // 入力時にリアルタイム表示
  input.addEventListener("input", (e) => {
    const val = e.target.value.trim().toLowerCase();
    if (!val) {
      results.innerHTML = "";
      return;
    }

    const matched = rules.filter((r) =>
      r.title.toLowerCase().includes(val)
    ).slice(0, 5); // 最大5件表示

    results.innerHTML = matched.length
      ? matched
          .map(
            (r) => `
          <div class="result-card" onclick="location.href='rule.html?id=${r.id}'">
            <h3>${r.title}</h3>
          </div>`
          )
          .join("")
      : `<p>該当するルールが見つかりません</p>`;
  });
});
  // 🎤 音声入力機能
const voiceButton = document.getElementById("voiceButton");
const searchInput = document.getElementById("searchInput");

if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  recognition.lang = "ja-JP";
  recognition.interimResults = false; // 途中経過を非表示
  recognition.maxAlternatives = 1; // 最も確信度の高い候補のみ

  voiceButton.addEventListener("click", () => {
    // 録音開始時のUI
    voiceButton.style.background = "#00bfa5";
    voiceButton.textContent = "🎙️";
    recognition.start();
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    searchInput.value = transcript;

    // イベントをトリガーして検索を実行
    const inputEvent = new Event("input");
    searchInput.dispatchEvent(inputEvent);
  };

  recognition.onend = () => {
    // 終了時に元の見た目に戻す
    voiceButton.style.background = "#ffcc00";
    voiceButton.textContent = "🎤";
  };
} else {
  // ブラウザ非対応時
  voiceButton.addEventListener("click", () => {
    alert("お使いのブラウザでは音声入力に対応していません。");
  });
}
</script>
  <script>
    // 🔍 リアルタイム検索
    async function setupSearch() {
      const input = document.getElementById("searchInput");
      const results = document.getElementById("search-results");
      let rules = [];

      try {
        const res = await fetch("rules.json");
        rules = await res.json();
      } catch {
        results.innerHTML = "<p>ルールデータを読み込めませんでした。</p>";
        return;
      }

      input.addEventListener("input", (e) => {
        const val = e.target.value.trim().toLowerCase();
        if (!val) {
          results.innerHTML = "";
          return;
        }

        const matched = rules.filter(r =>
          r.title.toLowerCase().includes(val) ||
          r.description.toLowerCase().includes(val)
        ).slice(0, 5);

        results.innerHTML = matched.length
          ? matched.map(r => `
              <div class="result-card" onclick="window.location.href='rules.html?id=${r.id}'">
                <h3>${r.title}</h3>
                <p>${r.description}</p>
              </div>
            `).join("")
          : "<p>該当するルールがありません。</p>";
      });
    }
    setupSearch();
  </script>
  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const suggestions = document.getElementById("search-suggestions");

  // rules.json 読み込み
  const res = await fetch("rules.json");
  const rules = await res.json();

  // 入力イベント
  input.addEventListener("input", (e) => {
    const val = e.target.value.trim().toLowerCase();
    if (!val) {
      suggestions.innerHTML = "";
      return;
    }

    // タイトルに部分一致する候補を取得（最大6件）
    const matched = rules
      .filter((r) => r.title.toLowerCase().includes(val))
      .slice(0, 6);

    // 結果を描画
    suggestions.innerHTML = matched.length
      ? matched
          .map(
            (r) => `
              <div class="suggestion-item" 
                onclick="location.href='rule.html?id=${r.id}'">
                ${r.title}
              </div>`
          )
          .join("")
      : `<div class="suggestion-item empty">該当するルールがありません</div>`;
  });
});
  .recording {
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); background-color: #00bfa5; }
  50% { transform: scale(1.1); background-color: #14b59e; }
}
