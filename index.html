<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>世界一使いやすいゴルフルール</title>
  <link rel="stylesheet" href="style.css?v=4" />
  <style>
    /* 必要なCSSは既存のままでOK */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 9999;
    }
    .bottom-nav img { width: 60px; height: auto; }
  </style>
</head>
<body>
  <header class="main-header"><h1>3タップルールズ</h1></header>

  <!-- 🔍 検索などのコンテンツはそのまま残す -->
  <section id="latest-rules">
    <button onclick="window.location.href='rules.html'">ルール一覧（2025最新版）</button>
  </section>

  <section id="favorites-entry">
    <button onclick="window.location.href='favorites.html'">⭐ お気に入り一覧</button>
  </section>

  <footer><p>© 2025 世界一使いやすいゴルフルール</p></footer>

  <!-- ✅ 共通ナビバー自動挿入 -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    if (!document.querySelector(".bottom-nav")) {
      const nav = document.createElement("nav");
      nav.className = "bottom-nav";
      nav.innerHTML = `
        <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
        <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
        <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
      `;
      document.body.appendChild(nav);
    }
  });
</script>
  <script>

        </a>
        <a href="rules.html" class="nav-rules">
          <img src="book-icon.png" alt="ルール一覧" class="nav-icon">
        </a>
        <a href="favorites.html" class="nav-favorites">
          <img src="star-icon.png" alt="お気に入り" class="nav-icon">
        </a>
      </div>
    `;
    document.body.appendChild(nav);
  }
});
</script>
</body>
</html>
