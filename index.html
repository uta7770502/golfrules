<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>3タップルールズ</h1>
  </header>

  <!-- 🔍 検索ボックス -->
  <section id="search-box">
    <input type="text" id="searchInput" placeholder="ルールを検索" />
    <button id="searchButton">検索</button>
    <button id="voiceButton">🎤</button>
  </section>

  <!-- ルール一覧（2025最新ver.） -->
  <section id="latest-rules">
    <button onclick="window.location.href='rules.html'">ルール一覧（2025 最新ver.）</button>
  </section>

   <!-- ⭐ お気に入り -->
  <section id="favorites-entry">
    <button onclick="window.location.href='favorites.html'">⭐ お気に入り一覧</button>
  </section>

  <!-- 人気のキーワード -->
  <section id="popular-keywords">
  <h2>人気のキーワード</h2>
  <div id="keyword-container">
    <button>OB</button>
    <button>暫定球</button>
    <button>黄杭</button>
    <button>白杭</button>
    <button>赤杭</button>
    <button>アンプレヤブル</button>
  </div>
</section>

  <!-- 場所で探す / 種類で探す -->
  <section id="search-sections">
    <div class="search-column">
      <h2>場所で探す</h2>
      <div class="button-group">
        <button onclick="filterRules('ティーイングエリア')">ティー</button>
        <button onclick="filterRules('フェアウェイ')">フェアウェイ</button>
        <button onclick="filterRules('ラフ')">ラフ</button>
        <button onclick="filterRules('バンカー')">バンカー</button>
        <button onclick="filterRules('グリーン')">グリーン</button>
      </div>
    </div>

    <div class="search-column">
      <h2>種類で探す</h2>
      <div class="button-group">
        <button onclick="filterRules('ペナルティ')">ペナルティ</button>
        <button onclick="filterRules('救済')">救済</button>
        <button onclick="filterRules('紛失球')">紛失球</button>
        <button onclick="filterRules('旗の扱い')">旗の扱い</button>
        <button onclick="filterRules('OB')">OB</button>
      </div>
    </div>
  </section>


  <footer>
    <p>© 2025 3タップルールズ</p>
  </footer>
</body>
</html>
