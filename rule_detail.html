<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>ルール詳細 | 3タップルールズ</title>
<style>
  body {
    background: #f9fff9;
    font-family: "Helvetica", sans-serif;
    margin: 0;
    padding-bottom: 90px;
  }
  header {
    background: #00bfa5;
    color: #fff;
    text-align: center;
    padding: 16px 0;
    font-size: 24px;
    font-weight: bold;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
  }
  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    font-size: 22px;
    margin-bottom: 8px;
    color: #007f3b;
  }
  p.desc {
    font-size: 16px;
    color: #333;
    line-height: 1.6;
    margin-bottom: 25px;
  }
  .section {
    background: #fff;
    border-radius: 10px;
    padding: 15px 18px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .section h2 {
    font-size: 18px;
    margin: 0 0 8px;
    color: #00997f;
    border-left: 6px solid #FFD84D;
    padding-left: 10px;
  }
  .section p {
    margin: 0;
    font-size: 15px;
    color: #333;
    line-height: 1.6;
  }
  .back-btn {
    display: block;
    width: 220px;
    text-align: center;
    background: #FFD84D;
    color: #00997f;
    text-decoration: none;
    margin: 30px auto;
    font-weight: bold;
    padding: 10px 0;
    border-radius: 40px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    transition: 0.2s;
  }
  .back-btn:hover { transform: translateY(-2px); }
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 70px;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    z-index: 1000;
  }
  .bottom-nav img {
    width: 50px;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
  <header>ルール詳細</header>
  <div class="container" id="detail"></div>
  <a href="rules.html" class="back-btn">ルール一覧へ戻る</a>

  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム" /></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧" /></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り" /></a>
  </nav>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const detail = document.getElementById("detail");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    detail.innerHTML = "<p>ルールが見つかりません。</p>";
    return;
  }

  try {
    const basePath = window.location.pathname.replace(/\/[^\/]*$/, "/");
    const res = await fetch(basePath + "rules.json?v=" + Date.now());
    const rules = await res.json();
    const rule = rules.find(r => String(r.id) === id);

    if (!rule) {
      detail.innerHTML = "<p>該当するルールが見つかりません。</p>";
      return;
    }

    // ✅ 補足・豆知識を除いた構成
    detail.innerHTML = `
      <h1>${rule.title}</h1>
      <p class="desc">${rule.description || ""}</p>

      ${rule.correct ? `
      <div class="section">
        <h2>正しい処置</h2>
        <p>${rule.correct}</p>
      </div>` : ""}

      ${rule.penalty ? `
      <div class="section">
        <h2>ペナルティ</h2>
        <p>${rule.penalty}</p>
      </div>` : ""}

      ${rule.example ? `
      <div class="section">
        <h2>具体例</h2>
        <p>${rule.example}</p>
      </div>` : ""}

      ${rule.note ? `
      <div class="section">
        <h2>注意点</h2>
        <p>${rule.note}</p>
      </div>` : ""}
    `;
    // ⚠️ rule.supplement / rule.tips / rule.bean は一切使わない

  } catch (e) {
    detail.innerHTML = "<p>ルールデータを読み込めませんでした。</p>";
  }
});
</script>
</body>
</html>
