<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ペナルティと処置方法</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#f9fff9;font-family:"Helvetica",sans-serif;margin:0;padding-bottom:90px}
    header{background:#00bfa5;color:#fff;text-align:center;padding:16px 0;font-size:24px;font-weight:bold;border-bottom-left-radius:25px;border-bottom-right-radius:25px}
    .card{background:#fff;border-radius:20px;margin:18px 16px;padding:18px 16px;box-shadow:0 4px 10px rgba(0,0,0,.06)}
    h2{font-size:22px;color:#00997f;margin-bottom:8px}
    .penalty{color:#e60000;font-weight:bold}
    .back-btn{display:block;width:220px;text-align:center;background:#FFD84D;color:#00997f;text-decoration:none;margin:20px auto;font-weight:bold;padding:12px 0;border-radius:40px;box-shadow:0 5px 12px rgba(0,0,0,0.15)}
  </style>
</head>
<body>
  <header>3タップルールズ</header>
  <main id="detailArea"></main>
  <a href="rules.html" class="back-btn">ルール一覧へ戻る</a>

  <script>
  (async()=>{
    const id=new URLSearchParams(location.search).get("id");
    const area=document.getElementById("detailArea");
    try{
      const res=await fetch("rules.json?v="+Date.now());
      const rules=await res.json();
      const r=rules.find(x=>String(x.id)===String(id));
      if(!r)throw new Error();
      let html=`<div class='card'><h2>正しい処置方法</h2><p>${r.procedure||"特に処置はありません。"}<\/p>`;
      html+=`<h2>処置を誤った場合のペナルティ</h2><p>${r.penalty?`<span class='penalty'>${r.penalty}</span>`:"罰則はありません。"}<\/p><\/div>`;
      area.innerHTML=html;
    }catch(e){
      area.innerHTML="<p>ルールの読み込みに失敗しました。</p>";
    }
  })();
  </script>
</body>
</html>
