<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3タップルールズ｜ルール一覧</title>

  <style>
    body {
      background: #f9fff9;
      margin: 0;
      font-family: "Helvetica", sans-serif;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 14px;
      font-size: 22px;
      font-weight: bold;
    }

    /* 🔍 検索ボックス */
    #searchBox {
      text-align: center;
      margin: 15px 0;
    }

    #searchInput {
      width: 85%;
      max-width: 420px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    #rulesContainer {
      max-width: 760px;
      margin: auto;
      padding: 0 15px 30px;
    }

    .rule-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      padding: 12px 15px;
      margin: 8px 0;
      transition: all 0.2s ease;
    }

    .rule-item:hover {
      background: #eaf9f3;
      transform: scale(1.02);
    }

    .rule-item a {
      text-decoration: none;
      color: #007f3b;
      font-weight: bold;
      font-size: 16px;
    }

    .rule-item p {
      font-size: 13px;
      color: #555;
      margin: 4px 0 0;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: #007f3b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <!-- 🔍 検索バー -->
  <div id="searchBox">
    <input id="searchInput" type="text" placeholder="ルールを検索..." />
  </div>

  <!-- 🔹 一覧エリア -->
  <main id="rulesContainer"></main>

  <a href="index.html" class="back-btn">← トップへ戻る</a>

  <script>
    async function main() {
      const res = await fetch("rules.json");
      const rules = await res.json();
      const list = document.getElementById("rulesContainer");
      const input = document.getElementById("searchInput");

      // 一覧を描画する関数
      function render(data) {
        if (!data.length) {
          list.innerHTML = `<p style="text-align:center;color:#777;">該当するルールはありません。</p>`;
          return;
        }
        list.innerHTML = data.map(
          (r) => `
            <div class="rule-item">
              <a href="rule.html?id=${r.id}">${r.title}</a>
              <p>${r.description || ""}</p>
            </div>`
        ).join("");
      }

      // 初期表示
      render(rules);

      // 🔍 入力によるフィルタリング
      input.addEventListener("input", (e) => {
        const keyword = e.target.value.trim();
        const filtered = rules.filter(
          (r) =>
            r.title.includes(keyword) ||
            (r.description || "").includes(keyword)
        );
        render(filtered);
      });
    }

    main();
  </script>
</body>
</html>
