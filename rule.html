<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール詳細｜3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    main {
      padding: 20px;
    }

    .rule-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h2 {
      color: #007f3b;
      margin-bottom: 10px;
    }

    .category {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .description {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .detail-box, .penalty-box {
      background: #f0fff4;
      border-left: 5px solid #00bfa5;
      border-radius: 6px;
      padding: 10px 15px;
      margin-top: 15px;
    }

    .detail-box h3, .penalty-box h3 {
      margin-top: 0;
      color: #007f3b;
      font-size: 16px;
    }

    .penalty-box {
      background: #fff7f7;
      border-left-color: #ff5555;
    }

    .btn-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background: #00bfa5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: #009f88;
    }

    #fav-btn {
      display: block;
      background: #ffdf5b;
      color: #333;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 15px auto;
    }

    #fav-btn.active {
      background: #ffd000;
    }

  </style>
</head>

<body>
  <header>3タップルールズ</header>
  <main>
    <div id="rule-detail" class="rule-card">
      <h2 id="rule-title"></h2>
      <p class="category">カテゴリ：<span id="rule-category"></span></p>
      <p class="description" id="rule-description"></p>
      <div class="detail-box">
        <h3>詳細</h3>
        <p id="rule-detail-text"></p>
      </div>
      <div class="penalty-box">
        <h3>ペナルティ</h3>
        <p id="rule-penalty"></p>
      </div>
    </div>
    <a href="rule_detail.html?id=" id="to-detail-btn" class="btn">🔍 詳細を見る →</a>

    <button id="fav-btn">⭐ お気に入り登録</button>

    <div class="btn-area">
      <a href="rules.html" class="btn">← 一覧に戻る</a>
      <a href="index.html" class="btn">🏠 トップへ</a>
    </div>
  </main>

  <!-- ▼ 下部ナビ -->
  <nav class="bottom-nav" aria-label="メインメニュー">
    <div class="bar">
      <a href="index.html" class="nav-home">🏠</a>
      <a href="rules.html" class="nav-rules active">📘</a>
      <a href="favorites.html" class="nav-favorites">⭐</a>
    </div>
  </nav>

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));
  const res = await fetch("rules.json");
  const rules = await res.json();

  // rulesが配列か、rules.rulesオブジェクトかを判定して吸収
  const list = Array.isArray(rules) ? rules : rules.rules;
  const rule = list.find((r) => r.id === id);

  if (!rule) {
    document.getElementById("rule-detail").innerHTML = "<p>該当ルールが見つかりません。</p>";
    return;
  }

  // 表示部分
  document.getElementById("rule-title").textContent = rule.title;
  document.getElementById("rule-detail-text").textContent = rule.detail || "詳細情報はありません。";
  document.getElementById("rule-penalty").textContent = rule.penalty || "特に罰はありません。";
  document.querySelector(".category span").textContent = rule.category;

  // ✅ ボタン文言変更
  const detailBtn = document.querySelector("#detail-btn");
  if (detailBtn) detailBtn.textContent = "詳細と処置方法 →";

  // ✅ 「詳細と処置」ボタン制御（detailが空なら非表示）
  if (!rule.detail || rule.detail.trim() === "") {
    detailBtn.style.display = "none";
  } else {
    detailBtn.style.display = "block";
    detailBtn.onclick = () => {
      location.href = `rule_detail.html?id=${rule.id}`;
    };
  }
});
</script>
</body>
</html>
