<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール詳細｜3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    main {
      padding: 20px;
    }

    .rule-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h2 {
      color: #007f3b;
      margin-bottom: 10px;
    }

    .category {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .description {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .detail-box, .penalty-box {
      background: #f0fff4;
      border-left: 5px solid #00bfa5;
      border-radius: 6px;
      padding: 10px 15px;
      margin-top: 15px;
    }

    .detail-box h3, .penalty-box h3 {
      margin-top: 0;
      color: #007f3b;
      font-size: 16px;
    }

    .penalty-box {
      background: #fff7f7;
      border-left-color: #ff5555;
    }

    .btn-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background: #00bfa5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: #009f88;
    }

    #fav-btn {
      display: block;
      background: #ffdf5b;
      color: #333;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 15px auto;
    }

    #fav-btn.active {
      background: #ffd000;
    }

  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <main>
    <div id="rule-detail" class="rule-box">
      <h2 id="rule-title"></h2>
      <p class="category">カテゴリ：<span id="rule-category"></span></p>
      <p class="description" id="rule-description"></p>

      <div class="detail-box">
        <h3>詳細</h3>
        <p id="rule-detail-text"></p>
      </div>

      <div class="penalty-box">
        <h3>ペナルティ</h3>
        <p id="rule-penalty"></p>
      </div>
    </div>

    <button id="detail-btn" class="detail-btn">🔍 詳細を見る →</button>
    <button id="fav-btn" class="fav-btn">⭐ お気に入り登録</button>

    <div class="btn-area">
      <a href="rules.html" class="btn">← 一覧に戻る</a>
      <a href="index.html" class="btn">🏠 トップへ</a>
    </div>
  </main>

  <nav class="bottom-nav">
    <div class="bar">
      <a href="index.html" class="nav-home">🏠</a>
      <a href="rules.html" class="nav-rules active">📘</a>
      <a href="favorites.html" class="nav-favorites">⭐</a>
    </div>
  </nav>

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const $ = (id) => document.getElementById(id);

  try {
    // ✅ JSONをキャッシュせず常に最新を取得
    const res = await fetch(`rules.json?v=${Date.now()}`);
    const data = await res.json();
    const rules = Array.isArray(data) ? data : data.rules;

    // ✅ URLからルールIDを取得
    const params = new URLSearchParams(location.search);
    const id = parseInt(params.get("id"), 10);
    const rule = rules.find((r) => r.id === id);

    if (!rule) {
      $("rule-detail").innerHTML = "<p>該当ルールが見つかりません。</p>";
      return;
    }

    // ✅ 各項目の表示内容を反映（空欄でも自然な代替文を表示）
    $("rule-title").textContent = rule.title || "（タイトル不明）";
    $("rule-category").textContent = rule.category || "（カテゴリ未設定）";
    $("rule-description").textContent = rule.description || "（説明なし）";
    $("rule-detail-text").textContent =
      rule.detail && rule.detail.trim()
        ? rule.detail
        : "詳細情報は登録されていません。";
    $("rule-penalty").textContent =
      rule.penalty && rule.penalty.trim()
        ? rule.penalty
        : "特に罰はありません。";

    // ✅ 「詳細と処置」ボタンの表示・リンク設定
    const detailEl = $("detail-btn");
    if (detailEl) {
      const hasDetail = !!(rule.detail && rule.detail.trim());
      if (!hasDetail) {
        // 詳細がないルールはボタンを非表示
        detailEl.style.display = "none";
      } else {
        detailEl.textContent = "🔍 詳細と処置 →";
        detailEl.style.display = "inline-flex";
        const url = `rule_detail.html?id=${rule.id}`;
        if (detailEl.tagName === "A") {
          detailEl.href = url;
        } else {
          detailEl.addEventListener("click", () => (location.href = url));
        }
      }
    }

    // ✅ お気に入り登録機能
    const favBtn = $("fav-btn");
    if (favBtn) {
      let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

      const setFavUI = (on) => {
        if (on) {
          favBtn.textContent = "⭐ 登録済み";
          favBtn.classList.add("active");
        } else {
          favBtn.textContent = "⭐ お気に入り登録";
          favBtn.classList.remove("active");
        }
      };

      setFavUI(favorites.includes(rule.id));

      favBtn.addEventListener("click", () => {
        favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
        if (favorites.includes(rule.id)) {
          favorites = favorites.filter((x) => x !== rule.id);
          setFavUI(false);
        } else {
          favorites.push(rule.id);
          setFavUI(true);
        }
        localStorage.setItem("favorites", JSON.stringify(favorites));
      });
    }
  } catch (e) {
    console.error(e);
    const box = document.getElementById("rule-detail");
    if (box)
      box.innerHTML = "<p>データの読み込みに失敗しました。</p>";
  }
});
</script>
</body>
</html>
