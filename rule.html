<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール詳細｜3タップルールズ</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    main {
      padding: 20px;
    }

    .rule-summary {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h2 {
      color: #007f3b;
      margin-bottom: 10px;
    }

    .category {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
    }

    .rule-detail-box {
      background: #f0fff4;
      border-left: 5px solid #00bfa5;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
    }

    .penalty {
      background: #fff7f7;
      border-left: 5px solid #ff5555;
      border-radius: 8px;
      padding: 10px 15px;
      margin-top: 15px;
      color: #333;
    }

    .penalty strong {
      color: #d50000;
    }

    /* === ボタンエリア統一デザイン === */
.btn-area.compact {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-top: 25px;
  flex-wrap: wrap;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 150px;
  max-width: 180px;
  height: 48px;
  border-radius: 25px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
  box-sizing: border-box;
  text-align: center;
  text-decoration: none;
  line-height: 1;
}

/* ✅ 黄色（ルール詳細へ戻る・詳細と処置方法・トップへ） */
.btn.main {
  background: #ffd84d;
  color: #333;
}
.btn.main:hover {
  background: #ffcc33;
}

/* ✅ 緑（お気に入り登録ボタン） */
.btn.sub {
  background: #00bfa5;
  color: #fff;
}
.btn.sub:hover {
  background: #00a890;
}

/* ✅ 登録済み（お気に入り済） */
#fav-btn.active {
  background: #00a080;
}
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <main>
    <div class="rule-summary">
      <h2 id="rule-title"></h2>
      <p class="category">カテゴリ：<span id="rule-category"></span></p>
      <p id="rule-description"></p>
    </div>

    <div class="rule-detail-box">
      <p id="rule-detail-text"></p>
      <p class="penalty"><strong>罰：</strong><span id="rule-penalty"></span></p>
    </div>

    <div class="btn-area compact">
      <button id="detail-btn" class="btn main">詳細と処置方法</button>
      <button id="fav-btn" class="btn sub">⭐ お気に入り登録</button>
    </div>
  </main>

  <nav class="bottom-nav">
  <div class="bar">
    <a href="index.html">
      <img src="home-icon.png" alt="ホーム" class="nav-icon">
    </a>
    <a href="rules.html">
      <img src="book-icon.png" alt="ルール一覧" class="nav-icon">
    </a>
    <a href="favorites.html">
      <img src="star-icon.png" alt="お気に入り" class="nav-icon">
    </a>
  </div>
</nav>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const $ = (id) => document.getElementById(id);

    try {
      // ✅ JSONをキャッシュせず常に最新を取得
      const res = await fetch(`rules.json?v=${Date.now()}`);
      const data = await res.json();
      const rules = Array.isArray(data) ? data : data.rules;

      // ✅ URLからルールIDを取得
      const params = new URLSearchParams(location.search);
      const id = parseInt(params.get("id"), 10);
      const rule = rules.find((r) => r.id === id);

      if (!rule) {
        $("rule-detail-text").innerHTML = "<p>該当ルールが見つかりません。</p>";
        return;
      }

      // ✅ 各項目の表示内容を反映（空欄でも自然な代替文を表示）
      $("rule-title").textContent = rule.title || "（タイトル不明）";
      $("rule-category").textContent = rule.category || "（カテゴリ未設定）";
      $("rule-description").textContent = rule.description || "（説明なし）";
      $("rule-detail-text").textContent =
        rule.detail && rule.detail.trim()
          ? rule.detail
          : "詳細情報は登録されていません。";
      $("rule-penalty").textContent =
        rule.penalty && rule.penalty.trim()
          ? rule.penalty
          : "特に罰はありません。";

      // ✅ 「詳細と処置」ボタンの表示・リンク設定
      const detailEl = $("detail-btn");
      if (detailEl) {
        const hasDetail = !!(rule.detail && rule.detail.trim());
        if (!hasDetail) {
          // 詳細がないルールはボタンを非表示
          detailEl.style.display = "none";
        } else {
          detailEl.textContent = "詳細と処置方法 →";
          detailEl.style.display = "inline-flex";
          const url = `rule_detail.html?id=${rule.id}`;
          detailEl.addEventListener("click", () => (location.href = url));
        }
      }

      // ✅ お気に入り登録機能
      const favBtn = $("fav-btn");
      if (favBtn) {
        let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

        const setFavUI = (on) => {
          if (on) {
            favBtn.textContent = "⭐ 登録済み";
            favBtn.classList.add("active");
          } else {
            favBtn.textContent = "⭐ お気に入り登録";
            favBtn.classList.remove("active");
          }
        };

        setFavUI(favorites.includes(rule.id));

        favBtn.addEventListener("click", () => {
          favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
          if (favorites.includes(rule.id)) {
            favorites = favorites.filter((x) => x !== rule.id);
            setFavUI(false);
          } else {
            favorites.push(rule.id);
            setFavUI(true);
          }
          localStorage.setItem("favorites", JSON.stringify(favorites));
        });
      }
    } catch (e) {
      console.error(e);
      const box = document.getElementById("rule-detail-text");
      if (box)
        box.innerHTML = "<p>データの読み込みに失敗しました。</p>";
    }
  });
  </script>
</body>
</html>
