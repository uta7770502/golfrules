<<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール詳細 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f9fff9;
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding-bottom: 90px;
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .rule-box {
      background: #fff;
      border-radius: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .rule-title {
      font-size: 22px;
      font-weight: bold;
      color: #007f3b;
      margin-bottom: 10px;
      text-align: left;
    }

    .rule-category {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      text-align: left;
    }

    .rule-description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .rule-section {
      border-left: 5px solid #00bfa5;
      border-radius: 10px;
      padding: 15px 18px;
      margin: 15px 0;
    }

    .rule-section h3 {
      color: #007f3b;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .rule-section.good { background: #ecfff4; }
    .rule-section.bad { background: #ffeaea; border-left-color: #ff6b6b; }

    /* 🔴 ペナルティ赤文字 */
    .penalty-red {
      color: #e60000;
      font-weight: bold;
    }

    /* 戻るボタン */
    .back-btn {
      display: block;
      width: 230px;
      text-align: center;
      background: #FFD84D;
      color: #00997f;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 0;
      margin: 25px auto;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #ffcc33;
      transform: translateY(-2px);
    }

    /* ナビ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav img {
      width: 50px;
      height: auto;
    }
  </style>
</head>

<body>
  <header>3タップルールズ</header>

  <main>
    <div class="rule-box">
      <div class="rule-title" id="rule-title">ルールタイトル</div>
      <div class="rule-category" id="rule-category">カテゴリ：---</div>
      <div class="rule-description" id="rule-description">説明が入ります。</div>

      <div class="rule-section good">
        <h3>正しい処置方法</h3>
        <p id="rule-method">---</p>
      </div>

      <div class="rule-section bad">
        <h3>処置を誤った場合のペナルティ</h3>
        <p id="rule-penalty">---</p>
      </div>
    </div>

    <a href="rules.html" class="back-btn">ルール一覧へ戻る</a>
  </main>

  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
  </nav>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const ruleId = params.get("id");

    try {
      const res = await fetch("rules.json");
      const rules = await res.json();
      const rule = rules.find(r => r.id == ruleId);

      if (!rule) return;

      document.getElementById("rule-title").textContent = rule.title;
      document.getElementById("rule-category").textContent = `カテゴリ：${rule.category}`;
      document.getElementById("rule-description").textContent = rule.description;
      document.getElementById("rule-method").innerHTML = rule.method;
      document.getElementById("rule-penalty").innerHTML = rule.penalty;
    } catch (err) {
      console.error("読み込みエラー:", err);
    }
  });
  </script>
</body>
</html>
