<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お気に入り一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
    }

    h1 {
      background: #00bfa5;
      color: white;
      text-align: center;
      padding: 12px;
      margin: 0 0 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    #favoritesList {
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fav-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .fav-item:hover {
      background: #eaf9e6;
    }

    .empty {
      text-align: center;
      color: #777;
    }

    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      text-decoration: none;
      margin: 20px auto;
      font-weight: bold;
    }

    /* 下部ナビゲーション */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      padding: 8px 0;
    }

    .bottom-nav .bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav img {
      width: 38px; /* ←アイコンのサイズ調整 */
      height: auto;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #666;
    }

    .bottom-nav a.active {
      background: #e0f7f4;
      border-radius: 50%;
      padding: 4px 8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>⭐ お気に入り一覧</h1>
  </header>

  <a href="index.html" class="back-btn">トップへ戻る</a>

  <main id="favoritesList"></main>

  <!-- ✅ 共通ナビゲーション -->
  <nav class="bottom-nav">
    <div class="bar">
      <a href="index.html">
        <img src="home-icon.PNG" alt="ホーム" class="nav-icon">
      </a>
      <a href="rules.html">
        <img src="book-icon.PNG" alt="ルール一覧" class="nav-icon">
      </a>
      <a href="favorites.html">
        <img src="star-icon.PNG" alt="お気に入り" class="nav-icon">
      </a>
    </div>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const listEl = document.getElementById("favoritesList");

      // 🟢 localStorageからお気に入り取得
      let favorites = [];
      try {
        favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      } catch {
        favorites = [];
      }

      // 🟢 rules.jsonを読み込み
      let rules = [];
      try {
        const res = await fetch("rules.json");
        rules = await res.json();
      } catch (e) {
        console.warn("rules.json の読み込みに失敗しました", e);
      }

      // 🧩 ID一致でマージ
      const merged = favorites
        .map(f => {
          const match = rules.find(r => Number(r.id) === Number(f.id));
          if (!match) return null;
          return { id: match.id, title: match.title || f.title || "タイトル不明" };
        })
        .filter(Boolean);

      // 🟡 表示
      if (merged.length === 0) {
        listEl.innerHTML = `<p class="empty">お気に入りはまだ登録されていません。</p>`;
      } else {
        listEl.innerHTML = merged
          .map(
            r => `
              <div class="fav-item" onclick="location.href='rule.html?id=${r.id}'">
                ${r.title}
              </div>
            `
          )
          .join("");
      }

      // 現在ページのアイコンをハイライト
      const p = location.pathname.split('/').pop() || 'index.html';
      const map = {
        'index.html': 'home-icon.png',
        'rules.html': 'book-icon.png',
        'rule.html': 'book-icon.png',
        'favorites.html': 'star-icon.png'
      };
      const sel = map[p];
      if (sel) {
        document
          .querySelectorAll(`img[src="${sel}"]`)
          .forEach(el => el.parentElement.classList.add("active"));
      }
    });
  </script>
</body>
</html>
