<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お気に入り一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 90px);
    }

    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      margin: 0 0 15px 0;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 0 auto 20px;
      background: #ffd84d;
      color: #007f3b;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
    }

    #favoritesList {
      padding: 10px 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fav-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .fav-item:hover { background: #eaf9e6; }

    .empty {
      text-align: center;
      color: #777;
      padding: 20px 0;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 20px 0 10px;
    }

    /* ✅ ナビ固定バー */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.05);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      z-index: 9999;
    }

    .bottom-nav img {
      width: 56px;
      height: auto;
      display: block;
    }

    .bottom-nav a.active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <header>⭐ お気に入り一覧</header>

  <a href="index.html" class="back-btn">トップへ戻る</a>

  <main id="favoritesList"></main>

  <footer>© 2025 世界一使いやすいゴルフルール</footer>

  <!-- ✅ ナビバー自動追加 -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    if (!document.querySelector(".bottom-nav")) {
      const nav = document.createElement("nav");
      nav.className = "bottom-nav";
      nav.innerHTML = `
        <a href="index.html"><img src="home-icon.png" alt="ホーム"></a>
        <a href="rules.html"><img src="book-icon.png" alt="ルール一覧"></a>
        <a href="favorites.html"><img src="star-icon.png" alt="お気に入り"></a>
      `;
      document.body.appendChild(nav);
    }
  });
  </script>

  <!-- ✅ JS：お気に入り表示 -->
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const listEl = document.getElementById("favoritesList");
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

    if (favorites.length === 0) {
      listEl.innerHTML = '<p class="empty">お気に入りはまだ登録されていません。</p>';
      return;
    }

    const res = await fetch("rules.json");
    const rules = await res.json();

    const merged = favorites.map(f => {
      const r = rules.find(x => Number(x.id) === Number(f.id));
      return r ? { id: r.id, title: r.title } : f;
    });

    listEl.innerHTML = merged.map(r => `
      <div class="fav-item" onclick="location.href='rule.html?id=${r.id}'">
        ${r.title}
      </div>
    `).join("");
  });
  </script>
</body>
</html>
