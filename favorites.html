  <script>
(async () => {
  const listEl = document.getElementById("favoritesList");

  // â¶ ã„ã¾ä¿å­˜ã•ã‚Œã¦ã„ã‚‹ãŠæ°—ã«å…¥ã‚Šã‚’å–å¾—
  let favorites = [];
  try {
    favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  } catch { favorites = []; }

  // â· æ­£è¦ã®ãƒ«ãƒ¼ãƒ«IDä¸€è¦§ã‚’å–å¾—ï¼ˆå­˜åœ¨ã—ãªã„ID=å­¤å…ã‚’é™¤å¤–ã™ã‚‹ãŸã‚ï¼‰
  let validIds = new Set();
  try {
    const res = await fetch("rules.json");
    const rules = await res.json();
    validIds = new Set(rules.map(r => Number(r.id)));
  } catch {
    // èª­ã‚ãªã„å ´åˆã¯IDæ¤œè¨¼ã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼ˆãŸã ã—ä»–ã®ãƒ•ã‚£ãƒ«ã‚¿ã¯åŠ¹ãï¼‰
  }

  // â¸ ã‚µãƒ‹ã‚¿ã‚¤ã‚ºï¼šå½¢ã‚’æ•´ãˆã‚‹ + ä¸æ­£/ç©º/é‡è¤‡ã‚’é™¤å»
  const map = new Map(); // é‡è¤‡çµ±åˆç”¨ï¼ˆidâ†’itemï¼‰
  for (const f of Array.isArray(favorites) ? favorites : []) {
    if (!f || f.id == null || !String(f.title || "").trim()) continue;        // ç©ºã‚„titleç„¡ã—
    const idNum = Number(f.id);
    if (validIds.size && !validIds.has(idNum)) continue;                      // ãƒ«ãƒ¼ãƒ«ã«ç„¡ã„IDã¯é™¤å¤–
    // æœ€æ–°ã®æƒ…å ±ã‚’å„ªå…ˆã—ã¦ä¸Šæ›¸ãï¼ˆé‡è¤‡å¯¾ç­–ï¼‰
    map.set(idNum, { id: idNum, title: String(f.title).trim() });
  }
  const cleaned = Array.from(map.values());

  // â¹ ã‚¯ãƒªãƒ¼ãƒ³æ¸ˆã¿ã‚’ä¿å­˜ï¼ˆä»¥å¾Œâ€œä¸è¦1ä»¶â€ã¯æˆ»ã£ã¦ã“ãªã„ï¼‰
  localStorage.setItem("favorites", JSON.stringify(cleaned));

  // âº ç”»é¢ã«æç”»
  function render(items) {
    if (!items.length) {
      listEl.innerHTML = '<p class="empty">ãŠæ°—ã«å…¥ã‚Šç™»éŒ²ã•ã‚ŒãŸãƒ«ãƒ¼ãƒ«ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';

    listEl.innerHTML = items.map(f => `
  <div class="fav-item">

  </div>
`).join("");

    // ã‚¿ã‚¤ãƒˆãƒ«ã‚’ã‚¿ãƒƒãƒ— â†’ è©³ç´°ã¸
    listEl.querySelectorAll(".title").forEach(el => {
      el.addEventListener("click", () => {
        const id = Number(el.dataset.id);
        location.href = `rule.html?id=${id}`;
      });
    });

  render(cleaned);
})();
</script>
  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const listEl = document.getElementById("favoritesList");

  // ğŸŸ¢ localStorageã‹ã‚‰ãŠæ°—ã«å…¥ã‚Šå–å¾—
  let favorites = [];

  let rules = [];

    const res = await fetch("rules.json");

  const merged = favorites

  if (merged.length === 0) {

  } else {

      .map(

});
</script>
