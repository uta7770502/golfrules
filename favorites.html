<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お気に入り一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
    }
    h1 {
      background: #00bfa5;
      color: white;
      text-align: center;
      padding: 12px;
      margin: 0 0 20px;
      font-size: 20px;
    }
    #favoritesList {
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .fav-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .fav-item:hover {
      background: #eaf9e6;
    }
    .empty {
      text-align: center;
      color: #777;
    }
    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      text-decoration: none;
      margin: 20px auto;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⭐ お気に入り一覧</h1>
  <main id="favoritesList"></main>
  <a href="index.html" class="back-btn">← トップへ戻る</a>

  <script>
(async () => {
  const listEl = document.getElementById("favoritesList");

  // ❶ いま保存されているお気に入りを取得
  let favorites = [];
  try {
    favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  } catch { favorites = []; }

  // ❷ 正規のルールID一覧を取得（存在しないID=孤児を除外するため）
  let validIds = new Set();
  try {
    const res = await fetch("rules.json");
    const rules = await res.json();
    validIds = new Set(rules.map(r => Number(r.id)));
  } catch {
    // 読めない場合はID検証をスキップ（ただし他のフィルタは効く）
  }

  // ❸ サニタイズ：形を整える + 不正/空/重複を除去
  const map = new Map(); // 重複統合用（id→item）
  for (const f of Array.isArray(favorites) ? favorites : []) {
    if (!f || f.id == null || !String(f.title || "").trim()) continue;        // 空やtitle無し
    const idNum = Number(f.id);
    if (validIds.size && !validIds.has(idNum)) continue;                      // ルールに無いIDは除外
    // 最新の情報を優先して上書き（重複対策）
    map.set(idNum, { id: idNum, title: String(f.title).trim() });
  }
  const cleaned = Array.from(map.values());

  // ❹ クリーン済みを保存（以後“不要1件”は戻ってこない）
  localStorage.setItem("favorites", JSON.stringify(cleaned));

  // ❺ 画面に描画
  function render(items) {
    if (!items.length) {
      listEl.innerHTML = '<p class="empty">お気に入り登録されたルールはありません。</p>';
      return;
    }
    listEl.innerHTML = items.map(f => `
  <div class="fav-item">
    <div class="title" data-id="${f.id}">${f.title}</div>
  </div>
`).join("");

    // タイトルをタップ → 詳細へ
    listEl.querySelectorAll(".title").forEach(el => {
      el.addEventListener("click", () => {
        const id = Number(el.dataset.id);
        location.href = `rule.html?id=${id}`;
      });
    });

  render(cleaned);
})();
</script>
</body>
</html>
