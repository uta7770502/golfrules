<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お気に入り一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding-bottom: 80px; /* ナビ分の余白 */
    }

    /* ✅ ヘッダー：統一デザイン */
    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0; /* 高さをトップページと統一 */
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    #favoritesList {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* ✅ お気に入り一覧ページ：ルール一覧と統一デザイン */
.favorite-item {
  display: block;
  width: 90%;
  max-width: 500px;
  margin: 10px auto;
  padding: 14px 0;
  text-align: center;
  background: #fff;
  color: #333;
  border-radius: 25px; /* ← 丸ボタン化 */
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
}
.favorite-item:hover {
  background: #eaf9e6;
  transform: translateY(-2px);
}

    .empty {
      text-align: center;
      color: #777;
      padding: 20px 0;
    }

    /* ✅ トップへ戻るボタン：黄色 */
    .back-btn {
      display: block;
      width: 220px;
      text-align: center;
      background: #FFD84D;
      color: #333;
      text-decoration: none;
      margin: 20px auto;
      font-weight: bold;
      padding: 10px 0;
      border-radius: 40px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #ffcc33;
      transform: translateY(-2px);
    }

    /* 下部ナビ */
    .bottom-nav {
      position: fixed;
      left: 0; bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav img {
      width: 50px;
      height: auto;
      display: block;
    }
    .bottom-nav a.active {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>⭐ お気に入り一覧</header>

  <a href="index.html" class="back-btn">トップへ戻る</a>

  <main id="favoritesList"></main>

  <nav class="bottom-nav">
    <a href="index.html">
      <img src="home-icon.png" alt="ホーム" class="nav-icon">
    </a>
    <a href="rules.html">
      <img src="book-icon.png" alt="ルール一覧" class="nav-icon">
    </a>
    <a href="favorites.html">
      <img src="star-icon.png" alt="お気に入り" class="nav-icon">
    </a>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const listEl = document.getElementById("favoritesList");

      let favorites = [];
      try {
        favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      } catch { favorites = []; }

      let rules = [];
      try {
        const res = await fetch("rules.json");
        rules = await res.json();
      } catch (e) {
        console.warn("rules.jsonの読み込みに失敗しました", e);
      }

      const merged = favorites
        .map(f => {
          const r = rules.find(x => Number(x.id) === Number(f.id));
          return r ? { id: r.id, title: r.title || f.title || "タイトル不明" } : null;
        })
        .filter(Boolean);

      listEl.innerHTML =
        merged.length === 0
          ? `<p class="empty">お気に入りはまだ登録されていません。</p>`
          : merged.map(r => `
              <div class="fav-item" onclick="location.href='rule.html?id=${r.id}'">
                ${r.title}
              </div>
            `).join("");
    });
  </script>
</body>
</html>
