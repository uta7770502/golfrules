<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お気に入り一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* —— ベース —— */
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 100px); /* 下ナビ対策 */
    }

    h1 {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      margin: 0 0 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    #favoritesList {
      padding: 10px 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fav-item {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .fav-item:hover {
      background: #eaf9e6;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 20px 0;
    }

    .back-btn {
      display: block;
      text-align: center;
      color: #007f3b;
      text-decoration: none;
      margin: 20px auto 10px;
      font-weight: bold;
    }

    /* —— 下部ナビゲーション —— */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px; /* 高さ明示で被り防止 */
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: env(safe-area-inset-bottom, 0px);
      box-sizing: border-box;
      z-index: 9999;
    }

    .bottom-nav .bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #666;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 6px;
      border-radius: 8px;
    }

    .bottom-nav img {
      width: 57px;
      height: auto;
      display: block;
      box-shadow: none;
      filter: none;
    }

    /* アクティブページを少し持ち上げ */
    .bottom-nav a.active {
      transform: translateY(-2px);
    }

    @media (max-width: 360px) {
      .bottom-nav img {
        width: 52px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>⭐ お気に入り一覧</h1>
  </header>

  <a href="index.html" class="back-btn">トップへ戻る</a>

  <main id="favoritesList"></main>

  <!-- ✅ 下部ナビ（重複なし） -->
  <nav class="bottom-nav" aria-label="メインメニュー">
    <div class="bar">
      <a href="index.html" class="nav-home">
        <img src="home-icon.png" alt="ホーム" class="nav-icon">
      </a>
      <a href="rules.html" class="nav-rules">
        <img src="book-icon.png" alt="ルール一覧" class="nav-icon">
      </a>
      <a href="favorites.html" class="nav-favorites">
        <img src="star-icon.png" alt="お気に入り" class="nav-icon">
      </a>
    </div>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const listEl = document.getElementById("favoritesList");

      // お気に入り取得
      let favorites = [];
      try {
        favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      } catch { favorites = []; }

      // ルール読み込み
      let rules = [];
      try {
        const res = await fetch("rules.json");
        const data = await res.json();
        rules = Array.isArray(data) ? data : (data.rules || []);
      } catch (e) { console.warn("rules.json 読み込みエラー", e); }

      // ID照合して表示用に整形
      const merged = favorites
        .map(f => {
          const r = rules.find(x => Number(x.id) === Number(f.id));
          return r ? { id: r.id, title: r.title || f.title || "タイトル不明" } : null;
        })
        .filter(Boolean);

      // 表示
      listEl.innerHTML =
        merged.length === 0
          ? `<p class="empty">お気に入りはまだ登録されていません。</p>`
          : merged.map(r => `
              <div class="fav-item" onclick="location.href='rule.html?id=${r.id}'">
                ${r.title}
              </div>
            `).join("");

      // 現在ページをナビで強調（持ち上げのみ）
      const page = (location.pathname.split('/').pop() || 'index.html')
                    .replace(/\?.*$/, '');
      const map = {
        'index.html': '.nav-home',
        'rules.html': '.nav-rules',
        'rule.html':  '.nav-rules',
        'favorites.html': '.nav-favorites'
      };
      const sel = map[page];
      if (sel) {
        const a = document.querySelector(sel);
        if (a) a.classList.add('active');
      }
    });
  </script>
  <script>
  // 二重ナビバー防止：2つ目以降のnavを削除
  document.querySelectorAll('.bottom-nav').forEach((nav, i) => { if (i > 0) nav.remove(); });
</script>
</body>
</html>
